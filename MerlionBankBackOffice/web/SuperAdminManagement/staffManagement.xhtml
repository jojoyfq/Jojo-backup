<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container0 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container100 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Merlion Bank Staff Management System </div>
                    <div class="Separator"></div>


                    <div class="Container100">
                        <h:form id="form">
                            <p:panel id="panel" header="Merlion Bank Staff Management System" >

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4">


                                    <p:dataTable var="staffEntity" value="#{staffManagementManagedBean.staffs}" editable="true" tableStyle="width:auto">
                                        <f:facet name="header">
                                            Row Editing
                                        </f:facet>
                                        <p:ajax event="rowEdit" listener="#{staffManagementManagedBean.onRowEdit}" update=":form:msgs" />


                                        <p:column headerText="Staff ID">

                                            <h:outputText value="#{staffEntity.id}" />
                                        </p:column>

                                        <p:column headerText="Staff Name">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{staffEntity.staffName}" /></f:facet>
                                                <f:facet name="input"><p:inputText id="staffName" value="#{staffEntity.staffName}" required="true" requiredMessage="Please enter the staff name!"/></f:facet>
                                                <p:message for="staffName" display="icon"/>
                                            </p:cellEditor>

                                        </p:column>
                                        <p:column headerText="Staff IC">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{staffEntity.staffIc}" /></f:facet>
                                                <f:facet name="input"><p:inputText id="staffIc" value="#{staffEntity.staffIc}" required="true" requiredMessage="Please enter the IC!"/></f:facet>
                                                <p:message for="staffIc" display="icon"/>
                                            </p:cellEditor>

                                        </p:column>

                                        <p:column headerText="Staff Email">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{staffEntity.staffEmail}" /></f:facet>
                                                <f:facet name="input"><p:inputText id="staffEmail" value="#{staffEntity.staffEmail}" required="true" requiredMessage="Please enter the email!"/></f:facet>
                                                <p:message for="staffEmail" display="icon"/>
                                            </p:cellEditor>

                                        </p:column>


                                        <p:column headerText="Staff Mobile Number">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{staffEntity.mobileNumber}" /></f:facet>
                                                <f:facet name="input"><p:inputText id="mobileNumber" value="#{staffEntity.mobileNumber}" required="true" requiredMessage="Please enter the mobile number!"/></f:facet>
                                                <p:message for="mobileNumber" display="icon"/>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="Staff Status">

                                            <h:outputText value="#{staffEntity.status}" />

                                        </p:column>


                                        <p:column headerText="Delete" >
                                            <center>
                                                <p:commandButton icon="ui-icon-trash" actionListener="#{staffManagementManagedBean.adminDeleteStaff(staffEntity.id)}" update=":form:panel" ajax="false" type="submit" 
                                                                 onclick="if (!confirm('Are you sure you want to delete this message'))
                                                                             return false;"/>
                                            </center>
                                        </p:column>


                                        <p:column headerText="Edit Roles" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-pencil" actionListener="#{staffManagementManagedBean.editRole(staffEntity)}" update=":form:panel:dialogMessage" ajax="false" type="submit" >
                                                    <f:attribute name="selectedRoleName" value="#{staffManagementManagedBean.roleNameToDelete}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>
                                        <p:column style="width:32px">
                                            <p:rowEditor />
                                        </p:column>
                                    </p:dataTable>

                                </h:panelGrid>

                                <p:dialog id="dialogMessage"  appendTo="@(body)" header="Staff Roles" widgetVar="replyDialog" showEffect="fade" hideEffect="fade" resizable="true">
                                    <p:outputPanel id="msgDetail" style="text-align:center;">
                                        <p:dataTable  var="roles" value="#{staffManagementManagedBean.oneStaffRoleNames}">

                                            <p:column headerText="Roles" style="width: 80px;">

                                                <h:outputText value="#{roles}"/>
                                            </p:column>

                                        </p:dataTable>

                                    </p:outputPanel>
                                </p:dialog>

                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container0 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
