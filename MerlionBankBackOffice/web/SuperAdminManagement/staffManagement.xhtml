<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Merlion Bank Staff Management System</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>

            <h:form id="form">
                <p:panel id="panel" header="Merlion Bank Staff Management System" >

                    <p:messages id="msgs" />

                    <h:panelGrid columns="4" cellpadding="5">


                        <p:dataTable var="staffEntity" value="#{staffManagementManagedBean.staffs}">

                            <p:column headerText="Staff ID" style="width: 80px;">
                                
                                <h:outputText value="#{staffEntity.id}" />
                            </p:column>

                            <p:column headerText="Staff Name">
                                <h:outputText value="#{staffEntity.staffName}" />
                            </p:column>
                            <p:column headerText="Staff IC">
                                <h:outputText value="#{staffEntity.staffIc}" />
                            </p:column>
                            <p:column headerText="Staff Email">
                                <h:outputText value="#{staffEntity.staffEmail}" />
                            </p:column>
                            <p:column headerText="Roles">
                                
                                <f:selectItem itemLabel="View All Roles" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{staffManagementManagedBean.oneStaffRoleNames}" />  
                            </p:column>

                            <p:column headerText="Delete" style="width: 80px;" >
                                <center>
                                    <p:commandButton icon="ui-icon-trash" actionListener="#{staffManagementManagedBean.adminDeleteStaff(staffEntity.id)}" update=":form:panel" ajax="false" type="submit" 
                                                     onclick="if (!confirm('Are you sure you want to delete this message'))
                                                                 return false;"/>
                                </center>
                            </p:column>
                            <p:column headerText="Reply" style="width: 80px;" >
                                <center>
                                    <p:commandButton icon="ui-icon-pencil" oncomplete="PF('replyDialog').show()" actionListener="#{messageManagedBean.customerReadMessage}" update=":form:panel :form:dialogMessage" ajax="true" type="submit" >
                                        <f:attribute name="selectedStaff" value="#{staffEntity}"  />
                                    </p:commandButton>      
                                </center>
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>
                  

                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
