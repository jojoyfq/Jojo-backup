<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Merlion Bank Staff Management System</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>

            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel id="panel" header="Merlion Bank Staff Management System" >



                    <h:panelGrid columns="4" cellpadding="5">


                        <p:dataTable var="staffEntity" value="#{staffManagementManagedBean.staffs}" editable="true" style="margin-bottom:20px">

                            <p:ajax event="rowEdit" listener="#{staffManagementManagedBean.onRowEdit}" update=":form:msgs" />


                            <p:column headerText="Staff Id">

                                <h:outputText value="#{staffEntity.id}" />

                            </p:column>



                            <p:column headerText="Staff Name">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{staffEntity.staffName}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="staffName" value="#{staffEntity.staffName}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Staff IC">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{staffEntity.staffIc}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="staffIc" value="#{staffEntity.staffIc}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Staff Email">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{staffEntity.staffEmail}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="staffEmail" value="#{staffEntity.staffEmail}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Staff Mobile Number">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{staffEntity.mobileNumber}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="mobileNumber" value="#{staffEntity.mobileNumber}" style="width:100%" required="true" requiredMessage="Please enter the mobile number!"/></f:facet>
                                    <p:message for="mobileNumber" display="icon"/>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Staff Status">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{staffEntity.status}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="status" value="#{staffEntity.status}" style="width:100%" required="true" requiredMessage="Please enter the mobile number!"/></f:facet>
                                    <p:message for="status" display="icon"/>
                                </p:cellEditor>
                            </p:column>



                            <p:column headerText="Delete" style="width: 80px;" >
                                <center>
                                    <p:commandButton icon="ui-icon-trash" actionListener="#{staffManagementManagedBean.adminDeleteStaff(staffEntity.id)}" update=":form:panel" ajax="false" type="submit" 
                                                     onclick="if (!confirm('Are you sure you want to delete this message'))
                                                                 return false;"/>
                                </center>
                            </p:column>
                            <p:column headerText="View Roles" style="width: 80px;" >
                                <center>
                                    <p:commandButton icon="ui-icon-check" oncomplete="PF('replyDialog').show()" actionListener="#{staffManagementManagedBean.adminViewOneStaff}" update=":form:panel form:dialogMessage" ajax="true" type="submit" >
                                        <f:attribute name="selectedStaff" value="#{staffEntity}"  />
                                    </p:commandButton>      
                                </center>
                            </p:column>
                              <p:column headerText="Edit Roles" style="width: 80px;" >
                                    <center>
                                        <p:commandButton icon="ui-icon-pencil" actionListener="#{staffManagementManagedBean.editRole(staffEntity)}" update=":form:panel:dialogMessage" ajax="false" type="submit" >
                                        <f:attribute name="selectedRoleName" value="#{staffManagementManagedBean.roleNameToDelete}"  />
                                        </p:commandButton>
                                    </center>
                                </p:column>
                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>

                    <p:dialog id="dialogMessage"  appendTo="@(body)" header="Staff Roles" widgetVar="replyDialog" showEffect="fade" hideEffect="fade" resizable="true">
                        <p:outputPanel id="msgDetail" style="text-align:center;">
                            <p:dataTable  var="roles" value="#{staffManagementManagedBean.oneStaffRoleNames}">

                                <p:column headerText="Roles" style="width: 80px;">

                                    <h:outputText value="#{roles}"/>
                                </p:column>
                              
                            </p:dataTable>

                        </p:outputPanel>
                    </p:dialog>

                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
