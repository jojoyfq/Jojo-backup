<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Assign Role To Staff</title>
        </h:head>

        <h:body styleClass="BlackBack">

            <div class="Wid100 MarAuto">
                <div class="Wid80 MarAuto WidAutoOnMobile">
                    <div style="margin-top:10rem;"></div>

                    <div class="Wid60 MarAuto WidAutoOnMobile">
                        <div class="Container100">
                            <div class="Card ui-fluid">
                                <div class="CardBigTopic TexAlCenter Purple">Assign Role To Staff</div>
                                <div class="SeparatorFull"></div>


                                <div class="Container100 ui-fluid">
                                    <div class="Card">
                                        <h:form>
                                            <p:panel id="panel" header="Create New Staff">
                                                <p:messages id="msgs" />

                                                <h:panelGrid columns="2" id="create" cellpadding="5">                   
                                                    <h:outputLabel for="staffId" value="Staff ID:" />
                                                    <h:outputLabel id="staffId" value="#{staffManagementManagedBean.staff.id}" />


                                                    <h:outputLabel for="roles" value="Roles:" />
                                                    <p:selectOneMenu id="roles" value="#{staffManagementManagedBean.selectedRoleName}" required="true" requiredMessage="Please choose one role!">

                                                        <f:selectItem itemLabel="Select the role for staff" itemValue="" noSelectionOption="true" />
                                                        <f:selectItems value="#{staffManagementManagedBean.allRoles}" />                
                                                    </p:selectOneMenu>
                                                    <p:message for="roles" display="icon"/>


                                                </h:panelGrid>
                                                <div class="EmptyBox20"></div>   
                                                <p:commandButton update="panel" actionListener="#{staffManagementManagedBean.adminAssignStaffRole}" value="Submit" />

                                            </p:panel>


                                        </h:form>                                        
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
            <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />


        </h:body>
    </f:view>
</html>
