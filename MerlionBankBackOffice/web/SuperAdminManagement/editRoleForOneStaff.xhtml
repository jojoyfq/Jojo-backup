<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form id="form">
                            <p:panel id="panel" header="Role Management System" >

                                <p:messages id="msgs" />

                                <h:panelGrid columns="1" cellpadding="5">



                                    <p:dataTable  var="role" value="#{staffManagementManagedBean.roles}">

                                        <p:column headerText="Role ID" style="width: 80px;">

                                            <h:outputText value="#{role.id}" />
                                        </p:column>

                                        <p:column headerText="Role Name" style="width: 80px;">

                                            <h:outputText value="#{role.roleName}" />
                                        </p:column>




                                        <p:column headerText="Delete" style="width: 60px;">
                                            <center>
                                                <p:commandButton icon="ui-icon-mail-trash"  actionListener="#{staffManagementManagedBean.editRoleDelete}" update=":form:panel" ajax="true" type="submit" >
                                                    <f:attribute name="selectedRole" value="#{role}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                    </p:dataTable>

                                </h:panelGrid>
                                <h:panelGrid columns="3" cellpadding="5">


                                    <h:outputLabel for="selectedRole" value="Available Roles :" />
                                    <p:selectOneMenu id="selectedRole" value="#{staffManagementManagedBean.selectedRoleNameToAdd}">


                                        <f:selectItem itemLabel="Select Available Roles" itemValue="" noSelectionOption="true" />

                                        <f:selectItems value="#{staffLogInManagedBean.roleNames}" />                
                                    </p:selectOneMenu>
                                    <p:commandButton  actionListener="#{staffManagementManagedBean.addOneRoleForStaff}" update=":form:panel" icon="ui-icon-search" value="Add"  />

                                </h:panelGrid>



                            </p:panel>
                        </h:form>
                    </div>






                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
