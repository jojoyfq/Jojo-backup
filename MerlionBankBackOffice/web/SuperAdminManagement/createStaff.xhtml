<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Create New Saving Account</title>
        </h:head>

        <h:body styleClass="BlackBack">

            <div class="Wid100 MarAuto">
                <div class="Wid80 MarAuto WidAutoOnMobile">
                    <div style="margin-top:10rem;"></div>

                    <div class="Wid60 MarAuto WidAutoOnMobile">
                        <div class="Container100">
                            <div class="Card ui-fluid">
                                <div class="CardBigTopic TexAlCenter Purple">Create New Staff</div>
                                <div class="SeparatorFull"></div>


                                <div class="Container100 ui-fluid">
                                    <div class="Card">
                                        <h:form>
                                            <p:panel id="panel" header="Create New Staff">
                                                <p:messages id="msgs" />

                                                <h:panelGrid columns="3" id="create" cellpadding="5">                   
                                                    <h:outputLabel for="ic" value="Staff IC:" />
                                                    <p:inputText id="ic" value="#{staffManagementManagedBean.staffIc}" label="IC" required="true" requiredMessage="Please input staff IC"/>
                                                    <p:message for="ic" display="icon" />

                                                    <h:outputLabel for="staffName" value="Staff Name:" />
                                                    <p:inputText id="staffName" value="#{staffManagementManagedBean.staffName}" label="staffName" required="true" requiredMessage="Please input staff name"/>
                                                    <p:message for="staffName" display="icon"/>

                                                    <h:outputLabel for="staffEmail" value="Email:" />
                                                    <p:inputText id="staffEmail" value="#{staffManagementManagedBean.staffEmail}" label="staffEmail" required="true" requiredMessage="Please input staff email"/>
                                                    <p:message for="staffEmail" display="icon" />


                                                    <h:outputLabel for="staffMobileNumber" value="Phone Number:" />
                                                    <p:inputText id="staffMobileNumber" value="#{staffManagementManagedBean.mobileNumber}" label="staffMobileNumber" required="true" requiredMessage="Please input staff phone number"/>
                                                    <p:message for="staffMobileNumber" display="icon" />


                                                    <h:outputLabel for="status" value="Status: " />
                                                    <h:outputLabel id="status" value="inactive" />
                                                    <h:outputLabel/>

                                                </h:panelGrid>
                                                <div class="EmptyBox20"></div>   
                                                <p:commandButton update="panel" actionListener="#{staffManagementManagedBean.adminCreateStaff}" value="Submit" />

                                            </p:panel>


                                        </h:form>                                        
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
            <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />


        </h:body>
    </f:view>
</html>
