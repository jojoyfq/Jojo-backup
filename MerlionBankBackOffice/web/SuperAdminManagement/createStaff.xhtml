
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Create New Staff </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <p:panel id="panel">
                                        <p:messages id="msgs" />

                                        <h:panelGrid columns="3" id="create" cellpadding="5">                   
                                            <h:outputLabel for="ic" value="Staff IC:" />
                                            <p:inputText id="ic" value="#{staffManagementManagedBean.staffIc}" label="IC" required="true" requiredMessage="Please input staff IC"/>
                                            <p:message for="ic" display="icon" />

                                            <h:outputLabel for="staffName" value="Staff Name:" />
                                            <p:inputText id="staffName" value="#{staffManagementManagedBean.staffName}" label="staffName" required="true" requiredMessage="Please input staff name"/>
                                            <p:message for="staffName" display="icon"/>

                                            <h:outputLabel for="staffEmail" value="Email:" />
                                            <p:inputText id="staffEmail" value="#{staffManagementManagedBean.staffEmail}" label="staffEmail" required="true" requiredMessage="Please input staff email"/>
                                            <p:message for="staffEmail" display="icon" />


                                            <h:outputLabel for="staffMobileNumber" value="Phone Number:" />
                                            <p:inputText id="staffMobileNumber" value="#{staffManagementManagedBean.mobileNumber}" label="staffMobileNumber" required="true" requiredMessage="Please input staff phone number"/>
                                            <p:message for="staffMobileNumber" display="icon" />


                                            <h:outputLabel for="status" value="Status: " />
                                            <h:outputLabel id="status" value="inactive" />
                                            <h:outputLabel/>

                                        </h:panelGrid>

                                    </p:panel>

                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton update="panel" actionListener="#{staffManagementManagedBean.adminCreateStaff}" value="Submit" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>


                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
