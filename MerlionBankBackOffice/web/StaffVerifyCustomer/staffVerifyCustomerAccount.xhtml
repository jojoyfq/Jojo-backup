<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">

                        <h:form id="form">                            
                            <h:panelGrid id="panelGrid" columns="7" cellpadding="5">
                                <p:messages id="msgs" />

                                <p:dataTable id="radioDT" var="pendingCustomer" value="#{staffVerifyCustomerManagedBean.pendingCustomers}" selectionMode="single" selection="#{staffVerifyCustomerManagedBean.selectedCustomer}" rowKey="#{pendingCustomer.id}">
                                    <f:facet name="header">
                                        Pending Customer
                                    </f:facet>
                                    <p:column selectionMode="single"/>
                                    <!--                            <p:ajax event="rowSelect" listener="{staffVerifyCustomerManagedBean.verifyCustomerBankingAccount}" update=":form" />-->

                                    <p:column headerText="Customer ID" >
                                        <h:outputText value="#{pendingCustomer.id}" />
                                    </p:column>

                                    <p:column headerText="Customer Name" >
                                        <h:outputText value="#{pendingCustomer.name}" />
                                    </p:column>

                                    <p:column headerText="Customer IC" >
                                        <h:outputText value="#{pendingCustomer.ic}" />
                                    </p:column>

                                    <p:column headerText="Customer Gender" >
                                        <h:outputText value="#{pendingCustomer.gender}" />
                                    </p:column>

                                    <p:column headerText="Customer Date Of Birth" >
                                        <h:outputText value="#{pendingCustomer.dateOfBirth}" >
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                        </h:outputText>

                                    </p:column>

                                    <p:column headerText="Document" style="width: 80px;" >
                                        <center>
                                            <p:commandButton  icon="ui-icon-mail-open"  oncomplete="PF('msgDialog2').show()"  update=":form:msgDetail2" actionListener="#{staffVerifyCustomerManagedBean.openDocs}" ajax="true" value ="View" >
                                                <f:attribute name="selectedCustomer" value="#{pendingCustomer}"  />
                                            </p:commandButton>
                                        </center>
                                    </p:column>

                                    <f:facet name="footer">
                                        <p:commandButton process="radioDT"  update=":form" icon="ui-icon-search" value="Approve" actionListener="#{staffVerifyCustomerManagedBean.verifyCustomerBankingAccount}"  />
                                        <p:commandButton process="radioDT"  update=":form" icon="ui-icon-search" value="Reject" actionListener="#{staffVerifyCustomerManagedBean.verifyCustomerBankingAccountReject}"  />
                                    </f:facet>
                                </p:dataTable>

                            </h:panelGrid>
                            <p:dialog id="dialogMessage2"   header="Document" widgetVar="msgDialog2" showEffect="fade" hideEffect="fade" resizable="true">
                                <p:outputPanel id="msgDetail2" style="text-align:center;">
                                    <p:panelGrid  columns="2"  >

                                        <h:graphicImage value="#{staffVerifyCustomerManagedBean.path}" />




                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>


                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
