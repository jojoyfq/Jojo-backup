<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Customer Account Application Management System</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>

            <h:form id="form">
                <p:panel id="panel" header="Pending Customers" >

                    <p:messages id="msgs" />

                    <h:panelGrid columns="7" cellpadding="5">

                        <p:dataTable id="radioDT" var="pendingCustomer" value="#{staffVerifyCustomerManagedBean.pendingCustomers}" selectionMode="single" selection="#{staffVerifyCustomerManagedBean.selectedCustomer}" rowKey="#{pendingCustomer.id}">
                            <f:facet name="header">
                                RadioButton
                            </f:facet>
                            <p:column selectionMode="single" style="width:16px;text-align:center"/>
                            <!--                            <p:ajax event="rowSelect" listener="{staffVerifyCustomerManagedBean.verifyCustomerBankingAccount}" update=":form" />-->

                            <p:column headerText="Customer ID" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.id}" />
                            </p:column>

                            <p:column headerText="Customer Name" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.name}" />
                            </p:column>

                            <p:column headerText="Customer IC" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.ic}" />
                            </p:column>

                            <p:column headerText="Customer Gender" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.gender}" />
                            </p:column>

                            <p:column headerText="Customer Date Of Birth" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.dateOfBirth}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="radioDT"  update=":form" icon="ui-icon-search" value="Approve" actionListener="#{staffVerifyCustomerManagedBean.verifyCustomerBankingAccount}" oncomplete="PF('carDialog').show()" />
                                <p:commandButton process="radioDT"  update=":form" icon="ui-icon-search" value="Reject" actionListener="#{staffVerifyCustomerManagedBean.verifyCustomerBankingAccountReject}" oncomplete="PF('carDialog').show()" />

                            </f:facet>



                        </p:dataTable>

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
