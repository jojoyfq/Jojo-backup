<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Customer Account Application Management System</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>

            <h:form id="form">
                <p:panel id="panel" header="Pending Customers" >

                    <p:messages id="msgs" />

                    <h:panelGrid columns="7" cellpadding="5">

                        <p:dataTable var="pendingCustomer" value="#{staffVerifyCustomerManagedBean.pendingCustomers}">

                            <p:column headerText="Customer ID" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.id}" />
                            </p:column>

                            <p:column headerText="Customer Name" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.name}" />
                            </p:column>
                            
                            <p:column headerText="Customer IC" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.ic}" />
                            </p:column>
                            
                            <p:column headerText="Customer Gender" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.gender}" />
                            </p:column>

                            <p:column headerText="Customer Date Of Birth" style="width: 80px;">
                                <h:outputText value="#{pendingCustomer.dateOfBirth}" />
                            </p:column>
                            
                         

                            <p:column headerText="Verify OR Not" style="width: 80px;">
                                <p:selectBooleanButton id="result" value="#{staffVerifyCustomerManagedBean.check}" onLabel="Yes" offLabel="No" style="width:60px" />
                            </p:column>

                            <p:column headerText="Submit" style="width: 60px;">
                                <center>
                                    <p:commandButton icon="ui-icon-mail-open" oncomplete="PF('msgDialog').show()" actionListener="#{staffVerifyCustomerManagedBean.verifyCustomerBankingAccount}" update=":form:panel" ajax="true" type="submit" >
                                        <f:attribute name="selectedCustomer" value="#{pendingCustomer}"  />
                                    </p:commandButton>
                                </center>
                            </p:column>
                            
                        </p:dataTable>

                    </h:panelGrid>
             </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
