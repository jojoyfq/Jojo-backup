<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Update Customer Information </div>
                    <div class="Separator"></div>


                    <div class="Container100">
                        <h:form id="form">

                            <p:panel style="margin-bottom:10px;" id="panel">

                                <p:messages id="msgs" />
                                <h:panelGrid columns="3" cellpadding="5">

                                    <h:outputLabel for="ic" value="IC:" /> 
                                    <p:inputText id="ic" value="#{serviceCustomerManagedBean.customerIc}"  required="true" requiredMessage="Please fill in IC!" />
                                    <p:message for="ic" display="icon" />


                                    <h:outputLabel for="name" value="Name:" /> 
                                    <p:inputText id="name" value="#{serviceCustomerManagedBean.customerName}"  required="true" requiredMessage="Please fill in Name!" />
                                    <p:message for="name" display="icon" />

                                    <h:outputLabel for="gender" value="Gender:" /> 
                                    <h:outputLabel value=" #{serviceCustomerManagedBean.gender}" /> 
                                    <h:outputLabel/>

                                    <h:outputLabel for="customerDateOfBirth" value="Date of Birth:" />
                                    <p:calendar id="customerDateOfBirth" value="#{serviceCustomerManagedBean.birthDate}" locale="de" navigator="true" showOn="button" required="true"  requiredMessage="Please input birthday"/>
                                    <p:message for="customerDateOfBirth" display="icon" />

                                    <h:outputLabel for="email" value="Email:" /> 
                                    <p:inputText id="email" value="#{serviceCustomerManagedBean.email}"  required="true" requiredMessage="Please fill in your email!" />
                                    <p:message for="email" display="icon" />



                                    <h:outputLabel for="phoneNumber" value="Phone Number:" /> 
                                    <p:inputText id="phoneNumber" value="#{serviceCustomerManagedBean.phoneNumber}"   required="true" requiredMessage="Please fill in your phone number!"/>
                                    <p:message for="phoneNumber" display="icon" />

                                    <h:outputLabel for="address" value="Address is:" /> 
                                    <p:inputText id="address" value="#{serviceCustomerManagedBean.address}" label="customerAddress" required="true" requiredMessage="Please fill in your address!"/>
                                    <p:message for="address" display="icon" />

                                    <h:outputLabel for="occupation" value="Occupation:" /> 
                                    <p:inputText id="occupation" value="#{serviceCustomerManagedBean.occupation}" label="occupation" required="true" requiredMessage="Please fill in your occupation!"/>
                                    <p:message for="occupation" display="icon"  />

                                    <h:outputLabel for="customerFamilyInfo" value="Family Information:" />
                                    <p:selectOneRadio id="customerFamilyInfo" value="#{commonInfraManagedBean.customerFamilyInfo}">
                                        <f:selectItem itemLabel="Single" itemValue="Single" />
                                        <f:selectItem itemLabel="Married" itemValue="Married" />
                                        <f:selectItem itemLabel="Divorced" itemValue="Divorced" />
                                    </p:selectOneRadio>
                                    <p:message for="customerFamilyInfo" display="icon" />

                                    <p:commandButton   icon="ui-icon-script" actionListener="#{serviceCustomerManagedBean.staffUpdateCustomerProfile}" value="Submit" rendered="true" />
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
