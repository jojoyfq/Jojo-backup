<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Reset Password</title>
        </h:head>

        <h:body>
            <h:form id="form">
                <div class="Wid100 MarAuto">
                    <div class="Wid80 MarAuto WidAutoOnMobile">
                        <div style="margin-top:10rem;"></div>

                        <div class="Wid60 MarAuto WidAutoOnMobile">
                            <div class="Container100">
                                <div class="Card ui-fluid">
                                    <div class="CardBigTopic TexAlCenter Purple">Reset Your Password Here</div>
                                    <div class="SeparatorFull"></div>


                                    <div class="Container100 ui-fluid">

                                        <div class="Card">                                   
                                            <h:panelGrid columns="3" id="matchGrid" cellpadding="5"> 
                                                <h:outputLabel for="ic" value="IC:" /> 
                                                <h:outputLabel for="ic" value="#{staffSelfManagementManagedBean.staffIc}" /> 
                                                <h:outputLabel/>

                                                <h:outputLabel for="oldPassword" value="Old Password: *" />
                                                <p:password id="oldPassword" value="#{staffSelfManagementManagedBean.oldPassword}" label="Old Password: " required="true" requiredMessage="Please enter the old password" />
                                                <h:message class="Red" for="oldPassword"  />


                                                <h:outputLabel for="newPassword" value="New Password: *" />
                                                <p:password id="newPassword" value="#{staffSelfManagementManagedBean.newPassword}" label="New Password: " required="true" requiredMessage="Please enter the new password" />
                                                <h:message class="Red" for="newPassword"  />

                                                <h:outputLabel for="confirmPassword" value="Confirm Your New Password: *" />
                                                <p:password id="confirmPassword" value="#{staffSelfManagementManagedBean.confirmPassword}"  required="true" requiredMessage="Please confirm your password"/>
                                                <h:message class="Red" for="confirmPassword" />

                                                <br></br>

                                                <p:commandButton  action="#{staffSelfManagementManagedBean.updatePassword}" value="Submit" rendered="true"/>
                                            </h:panelGrid>



                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
                <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
                <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
                <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
                <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />
            </h:form>
        </h:body>
    </f:view>
</html>
