<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Message Management System </div>
                    <div class="Separator"></div>

                    <div class="Container80 NoPadding Responsive50 ui-fluid">

                        <h:form>
                            <p:panel id="panel" header="Message Management System">

                                <p:messages id="msgs" />

                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel for="subject" value="Subject: " />
                                    <p:inputText id="subject" value="#{staffMessageManagedBean.messageSubject}" required="true" label="subject" requiredMessage="Please enter the message subject!"/>
                                    <p:message for="subject" display="icon" />


                                    <p:outputLabel for="content" value="Message: " />

                                    <p:inputTextarea rows="6" cols="33" id="content" value ="#{staffMessageManagedBean.content}" required="true" label = "content" requiredMessage="Cannot send blank message!"/>
                                    <p:message for="content" display="icon" />
                                </h:panelGrid>

                                <p:commandButton value="Submit" update="panel" actionListener="#{staffMessageManagedBean.sendMessageToCustomer}" icon="ui-icon-check" />
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
