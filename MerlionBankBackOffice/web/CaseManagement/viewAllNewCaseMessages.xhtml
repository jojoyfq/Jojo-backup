<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container80 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic">View All New Case Message----Staff </div>
                    <div class="Separator"></div>

                    <div class="Container100">

                        <h:form id="form">
                            <p:panel id="panel">

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4" cellpadding="5">



                                    <p:dataTable var="messageEntity" value="#{staffCaseManagedBean.allCaseMessages}">

                                        <p:column headerText="Case Message ID" style="width: 80px;">
                                            <h:outputText value="#{messageEntity.id}" />
                                        </p:column>

                                        <p:column headerText="Subject">
                                            <h:outputText value="#{messageEntity.subject}" />
                                        </p:column>

                                        <p:column headerText="Content">
                                            <h:outputText value="#{messageEntity.content}" />
                                        </p:column>
                                        
                                          <p:column headerText="Status">
                                              <h:outputText value="#{messageEntity.status}" />
                                        </p:column>

                                        <p:column headerText="File for case" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-mail-open" oncomplete="PF('msgDialog').show()" actionListener="#{staffCaseManagedBean.staffCreateCase}" update=":form:panel " ajax="true" type="submit" >
                                                    <f:attribute name="selectedCaseMessage" value="#{messageEntity}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>
                                        
                                       

                                    </p:dataTable>

                                </h:panelGrid>


                            </p:panel>
                        </h:form>
                       <h:form>
                           <div class="Container100 "><p:commandLink id="registerNewUser" value="View All Cases" type="submit" actionListener="#{staffCaseManagedBean.staffViewAllCases}"/></div>
                        </h:form>
                        <div class="Container100 ui-fluid">
                            <div class="Container30"></div>
                            <div class="Container40">

                            </div>
                            <div class="Container30"></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
