<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container100 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Case Management System----Staff </div>
                    <div class="Separator"></div>

                    <div class="Container100">




                        <h:form id="form1">  
                            <p:panel id="panel">

                                <p:messages id="msgs" />
                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:dataTable var="issue" value="#{staffCaseManagedBean.oneBankStaffAllIssues}" tableStyle="width:auto">

                                          <p:column headerText="Case Id" >
                                              <h:outputText value="#{issue.caseEntity.id}" />
                                        </p:column>
                                        
                                        <p:column headerText="Issue Id" >
                                            <h:outputText value="#{issue.id}" />
                                        </p:column>

                                        <p:column headerText="Issue Content" style="width:120px;" >
                                            <h:outputText value="#{issue.content}" />
                                        </p:column>

                                        <p:column headerText="Issue Type">
                                            <h:outputText value="#{issue.issueType}" />
                                        </p:column>

                                        <p:column headerText="Issue Solution">
                                            <p:inputTextarea value="#{staffCaseManagedBean.solution}" />
                                        </p:column>

                                        <p:column headerText="Issue Status">
                                            <h:outputText value="#{issue.status}" />
                                        </p:column>

                                        <p:column headerText="Staff In Charge">
                                            <h:outputText value="#{issue.staff.staffName}" />
                                        </p:column>

                                        <p:column headerText="Issue Rating">
                                            <h:outputText value="#{issue.rating}" />
                                        </p:column>


                                        <p:column headerText="Require For Additional Information" style="width:60px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-mail-open" actionListener="#{staffCaseManagedBean.staffRequireMoreInfo}"  update=":form1:panel " ajax="true"  >
                                                    <f:attribute name="selectedIssue" value="#{issue}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                        <p:column headerText="Solve The Issue" style="width: 40px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-mail-open" actionListener="#{staffCaseManagedBean.staffSolveIssue}"  update=":form1:panel " ajax="true"  >
                                                    <f:attribute name="selectedIssue" value="#{issue}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                        <p:column headerText="Delete" style="width: 40px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-trash" actionListener="#{staffCaseManagedBean.staffDeleteAssingnedIssue}" update=":form1:panel" ajax="false" type="submit" 
                                                                 onclick="if (!confirm('Are you sure you want to delete this message'))
                                                                             return false;"/>
                                            </center>
                                        </p:column>
                                       
                                    </p:dataTable>
 </h:panelGrid>

                            </p:panel>

                        </h:form>
                        <div class="Container100 ui-fluid">
                            <div class="Container30"></div>
                            <div class="Container40">
                               
                            </div>
                            <div class="Container30"></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
