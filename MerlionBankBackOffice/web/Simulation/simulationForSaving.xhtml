<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Simulation</title>
        </h:head>

        <h:body styleClass="BlackBack">

            <div class="Wid100 MarAuto">
                <div class="Wid80 MarAuto WidAutoOnMobile">
                    <div style="margin-top:10rem;"></div>

                    <div class="Wid60 MarAuto WidAutoOnMobile">
                        <div class="Container100">
                            <div class="Card ui-fluid">
                                <div class="CardBigTopic TexAlCenter Purple">Simulation for saving account transfer</div>
                                <div class="SeparatorFull"></div>


                                <div class="Container100 ui-fluid">
                                    <div class="Card">
                                        <h:form>
                                            <p:panel id="panel">
                                                <p:messages id="msgs" />

                                                <h:panelGrid columns="3" id="createSavingAccount" cellpadding="5">                   
                                                    <h:outputLabel for="actNum" value="Account Number: " />
                                                    <p:inputText id="actNum" value="#{simulationManagedBean.accountNumber}" label="actNum" required="true" requiredMessage="Please input the account number"/>
                                                    <p:message for="actNum" display="icon" />

                                                    <h:outputLabel for="amount" value="Transfer Amount: " />
                                                    <p:inputText id="amount" value="#{simulationManagedBean.amount}" label="amount" required="true" requiredMessage="Please input your tranfer amount"/>
                                                    <p:message for="amount" display="icon"/>
                                                    
                                                    <h:outputLabel for="giverBankName" value="Giver Bank Name: " />
                                                    <p:inputText id="giverBankName" value="#{simulationManagedBean.giverBankActName}" label="giverBankName" required="true" requiredMessage="Please input your giver bank name"/>
                                                    <p:message for="giverBankName" display="icon"/>
                                                    
                                                     <h:outputLabel for="giverBankNum" value="Giver Bank Number: " />
                                                     <p:inputText id="giverBankNum" value="#{simulationManagedBean.giverBankActNum}" label="giverBankNum" required="true" requiredMessage="Please input your giver bank number"/>
                                                    <p:message for="giverBankNum" display="icon"/>

                                                  
                                                </h:panelGrid>


                                                <div class="EmptyBox20"></div>   
                                                <p:commandButton update="panel" actionListener="#{simulationManagedBean.transferToFixed}" value="Submit" />



                                            </p:panel>


                                        </h:form>                                        
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
            <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />


        </h:body>
    </f:view>
</html>
