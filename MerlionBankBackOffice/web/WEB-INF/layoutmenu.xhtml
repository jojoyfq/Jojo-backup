
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/atlas">

    <h:form id="menuform">

        <div id="layout-menu-cover">
            <pa:menu id="layout-menu" widgetVar="AtlasMenu">

                <p:menuitem id="pa_dashboards" value="Home" outcome="/StaffDashboard" />


                <p:submenu id="staff_management" label="Staff Management" rendered="#{rolePermissionManagedBean.permissionList.get(1)}">
                    <p:menuitem id="create_staff" value="Create Staff" outcome="/SuperAdminManagement/createStaff"/>
                    <p:menuitem id="create_staff_role" value="Create Staff Role" outcome="/SuperAdminManagement/createStaffRole"/>
                    <p:menuitem id="view_role" value="View All Roles" outcome="/SuperAdminManagement/viewAllRoles"/>
                    <p:menuitem id="management" value="Manage Staff" outcome="/SuperAdminManagement/staffManagement"/>
                </p:submenu>

                <p:submenu id="customer_management" label="Customer Management">
                    <p:submenu id="saving_accountNC" label="Operational CRM" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(2)}">
                        <p:menuitem id="create_saving_accountNC" value="Create Saving Account For New Customer" outcome="/CustomerManagement/createSavingAccountNC"/>
                        <p:menuitem id="create_Loan_for_new_customer" value="Create Loan Account For New Customer" actionListener="#{staffLoanManagedBean.goToApplyLoanForNewCustomerPage}"/> 
                        <p:menuitem id="create_wealth_accountNC" value="Create Discreationary Account For New Customer" outcome="/WealthManagement/createWealthForNewCustomer"/>

                        <p:menuitem id="staffVerifyCustomer" value="Staff Verify Pending Customer" outcome="/StaffVerifyCustomer/staffVerifyCustomerAccount"/>
                    </p:submenu>
                    <p:submenu id="saving_accountNC1" label="Collaborative CRM" icon="icon-plus" >
                        <p:menuitem id="view_all_assigned_issues" value="View All Issues" actionListener="#{staffCaseManagedBean.staffViewAssignedIssue}"/>
                    </p:submenu>

                </p:submenu>

                <p:submenu id="deposit_management" label="Deposit Management">
                    <p:submenu id="saving_account" label="Saving Account" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(5)}">
                        <p:menuitem id="create_saving_accountEC" value="Create Saving Account For Existing Customer" actionListener="#{savingAccountManagedBean.dashboardToCreateSavingAccountEC}"/>                       
                        <p:menuitem id="view_detail" value="View Saving Account" actionListener="#{savingAccountManagedBean.dashboardToViewAccounts}"/> 
                        <p:menuitem id="view_transactionRecord" value="View Transaction History" actionListener="#{savingAccountManagedBean.dashboardToViewTransactions}"/>
                        <p:menuitem id="close_saving_account" value="Close Saving Account" actionListener="#{savingAccountManagedBean.dashboardToCloseSavingAccount}"/> 
                        <p:menuitem id="saving_account_change_ir" value="Change Interest Rate" actionListener="#{savingAccountManagedBean.dashboardToChangeInterestRate}"/>
                    </p:submenu>

                    <p:submenu id="fixed_deposit_account" label="Fixed Deposit Account" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(4)}">
                        <p:menuitem id="create_fixed_deposit_account" value="Create Fixed Deposit Account" actionListener="#{fixedDepositStaffManagedBean.dashboardCreateAcct}"/>
                        <p:menuitem id="view_fixed_deposit_account" value="View Account Details" actionListener="#{fixedDepositStaffManagedBean.dashboardDisplayAcct}"/>
                        <p:menuitem id="withdraw_fixed_deposit_account" value="Withdraw Fixed Deposit" actionListener="#{fixedDepositStaffManagedBean.dashboardWithdraw}" />
                        <p:menuitem id="change_fixed_interest_rate" value="Change Interest Rate" outcome="/FixedDepositManagement/changeFixedDepositInterestRate"/>
                    </p:submenu>  

                    <p:submenu id="counter_cash" label="Counter Cash" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(6)}">
                        <p:menuitem id="cash_deposit" value="Cash Deposit" actionListener="#{savingAccountManagedBean.dashboardToCashDeposit}"/> 
                        <p:menuitem id="cash_withdraw" value="Cash Withdraw" actionListener="#{savingAccountManagedBean.dashboardToCashWithdraw}"/>   
                    </p:submenu>
                </p:submenu>

                <p:submenu id="card_management" label="Card Management">
                    <p:submenu id="search" label="Search" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(5)}">
                        <p:menuitem id="SearchByCardNo" value="Search By Card Number" actionListener="#{searchManagedBean.dashboardToSearchByCardNo}"/>                                              
                    </p:submenu>
                    <p:submenu id="debitCard" label="Debit Card" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(5)}">
                        <p:menuitem id="view_debit_chargeback" value="View Pending Debit Card Chargeback" actionListener="#{debitCardManagedBean.dashboardToViewDebitChargeback}"/>                                              
                        <p:menuitem id="view_debit_card_scheme" value="View Debit Card Scheme" actionListener="#{debitCardManagedBean.dashboardToViewDebitCardScheme}"/>   
                        <p:menuitem id="chanage_debit_card_scheme" value="Change Debit Card Scheme" actionListener="#{debitCardManagedBean.dashboardToChangeDebitScheme}"/> 
                    </p:submenu>
                    <p:submenu id="creditCard" label="Credit Card" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(5)}">
                        <p:menuitem id="view_credit_chargeback" value="View Pending Credit Card Chargeback" actionListener="#{creditCardManagedBean.dashboardToViewCreditChargeback}"/>                                              
                    </p:submenu>
                </p:submenu>
                <p:submenu id="loan_management" label="Loan Management">
                    <p:menuitem id="create_Loan_for_old_customer" value="Create Loan Account For Existing Customer" actionListener="#{staffLoanManagedBean.goToDisplayLoanTypes}"/> 
                    <p:menuitem id="view_pending_loans" value="View All Pending Loan Applications" actionListener="#{staffLoanManagedBean.staffViewPendingLoans}"/> 
                    <p:menuitem id="activateLoan" value="Activate Loan For Customer" outcome="/LoanManagement/searchCustomer"/> 
                    <p:menuitem id="change_loan_types" value="Loan Management" actionListener="#{staffLoanManagedBean.staffViewLoanTypeList}"/> 
                    <p:menuitem id="displayGIRO" value="GIRO Management" actionListener="#{staffLoanManagedBean.displayAllGiros}"/> 

                </p:submenu>

                <p:submenu id="bill_and_transfer" label="Bill and Transfer">
                    <p:submenu id="transfer" label="Transfer" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(12)}">
                        <p:menuitem id="intraTransfer" value="Transfer to other Merlion Bank Account" actionListener="#{transferManagedBean.dashboardToIntraTransfer}"/>
                    </p:submenu>
                    <p:submenu id="bill" label="Bill" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(11)}">
                        <p:submenu id="manageBank" label="Manage Banks" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(11)}">
                            <p:menuitem id="addBank" value="Add New Bank" actionListener="#{billStaffManagedBean.dashboardAddBank(event)}"/>
                            <p:menuitem id="viewBank" value="View Banks" actionListener="#{billStaffManagedBean.dashboardViewBank(event)}"/>
                            <p:menuitem id="modifyBank" value="Modify Bank Information" actionListener="#{billStaffManagedBean.dashboardModifyBank(event)}"/>
                            <p:menuitem id="deleteBank" value="Delete Bank" actionListener="#{billStaffManagedBean.dashboardDeleteBank(event)}"/>
                        </p:submenu>
                        <p:submenu id="manageBO" label="Manage Billing Organization" icon="icon-plus" rendered="#{rolePermissionManagedBean.permissionList.get(11)}">
                            <p:menuitem id="addBO" value="Add Billing Organization" actionListener="#{billStaffManagedBean.dashboardAddBO(event)}"/>
                            <p:menuitem id="viewBO" value="View Billing Organizations" actionListener="#{billStaffManagedBean.dashboardViewBO(event)}"/>
                            <p:menuitem id="modifyBO" value="Modify Billing Organization Information" actionListener="#{billStaffManagedBean.dashboardModifyBO(event)}"/>
                            <p:menuitem id="deleteBO" value="Delete Billing Organization" actionListener="#{billStaffManagedBean.dashboardDeleteBO(event)}"/>
                        </p:submenu>
                    </p:submenu>
                </p:submenu>

                <p:submenu id="wealth_management" label="Wealth Management">
                    <p:menuitem id="createWealthForExistingCustomer" value="Create Discretionary Account For existing Customer" actionListener="#{staffWealthManagedBean.goToApplyWealthAccountExistCustomer}"/>
                    <p:menuitem id="viewPendingPlans" value="View All Pending Plans" actionListener="#{staffWealthManagedBean.displayPending}" />
                    <p:menuitem id="activatePlan" value="Activate Plan For Customer" outcome="/WealthManagement/searchCustomer"/> 
                    <p:menuitem id="discretionaryAccountManagmement" value="Discretionary Account Management" outcome="/WealthManagement/searchCustomer"/>

                </p:submenu>

                <p:submenu id="portfolio_management" label="Portfolio Management">
                    <p:menuitem id="portfolioManagement" value="Customer Portfolio Management" actionListener="#{portfolioManagedBean.goToViewAllPortfolios}"/>

                </p:submenu>

                <p:submenu id="customer_analytics" label="Customer Analytics">
                </p:submenu>

            </pa:menu>
        </div>
    </h:form>

</ui:composition>
