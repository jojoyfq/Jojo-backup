
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Add Billing Organization Success </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <h:panelGrid columns="2" id="addBOPanel" cellpadding="5"> 

                                        <h:outputLabel for="boName" value="Billing Organization Name:" />
                                        <h:outputText id="boName" value="#{billStaffManagedBean.boName}" />
                                      

                                        <h:outputLabel for="boUEN" value="UEN:" />
                                        <h:outputText id="uen" value="#{billStaffManagedBean.boUEN}" />
                           
                                        
                                        <h:outputLabel for="address" value="Address:" />
                                        <h:outputText id="address" value="#{billStaffManagedBean.boAddress}" />
                                        
                                        <h:outputLabel for="bankName" value="Bank Name:" />
                                        <h:outputText id="boBank" value="#{billStaffManagedBean.boBankName}" />
                                        
                                        <h:outputLabel for="acctNum" value="Account Number:" />
                                        <h:outputText id="boAccount" value="#{billStaffManagedBean.boAcctNum}" />
                    

                                    </h:panelGrid>

                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton actionListener="#{billStaffManagedBean.goToDashboard(event)}" value="Back" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>

                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
