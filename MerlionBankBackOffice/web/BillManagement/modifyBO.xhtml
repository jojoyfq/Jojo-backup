<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Modify Billing Organization Information </div>
                    <div class="Separator"></div>


                    <div class="Container100">
                        <h:form id="form">

                            <p:panel style="margin-bottom:10px;" id="panel">

                                <p:messages id="msgs" />
                                <h:panelGrid columns="3" cellpadding="5">

                                    <h:outputLabel for="boName" value="Name:" /> 
                                    <p:inputText id="boName" value="#{billStaffManagedBean.boName}"   required="true" requiredMessage="Please fill in BO name!"/>
                                    <p:message for="boName" display="icon" />

                                    <h:outputLabel for="boBank" value="Bank:" />
                                    <p:selectOneMenu id="boSelect" value="#{billStaffManagedBean.boBankName}" required="true" requiredMessage="Please select bank!" >
                                        <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="false"  />
                                        <f:selectItems value="#{billStaffManagedBean.bankNames}" />
                                    </p:selectOneMenu>
                                    <h:outputLabel >
                                    </h:outputLabel>
                                    <h:outputLabel for="boAcctNum" value="Account Nunber:" /> 
                                    <p:inputText id="bankAcctNum" value="#{billStaffManagedBean.boAcctNum}"   required="true" requiredMessage="Please fill in account number!"/>
                                    <p:message for="bankAcctNum" display="icon" />

                                    <h:outputLabel for="boUEN" value="UEN:" /> 
                                    <p:inputText id="boUEN" value="#{billStaffManagedBean.boUEN}"   required="true" requiredMessage="Please fill in UEN!"/>
                                    <p:message for="boUEN" display="icon" />

                                    <h:outputLabel for="boAddress" value="Address:" /> 
                                    <p:inputText id="boAddress" value="#{billStaffManagedBean.boAddress}"   required="true" requiredMessage="Please fill in address!"/>
                                    <p:message for="boAddress" display="icon" />


                                    <p:commandButton  update ="panel" icon="ui-icon-script" actionListener="#{billStaffManagedBean.modifyBO(event)}" value="Submit" rendered="true" />
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
