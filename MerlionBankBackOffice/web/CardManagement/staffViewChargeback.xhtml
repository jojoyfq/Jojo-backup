<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <div class="Container5 NoPadding Responsive100">
        </div>

        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">

                        <h:form id="form">                            
                            <h:panelGrid id="panelGrid" columns="7" cellpadding="5">
                                <p:messages id="msgs" />

                                <p:dataTable id="radioDT" var="pendingDebitChargeback" value="#{debitCardManagedBean.pendingDebitChargebackList}" selectionMode="single" selection="#{debitCardManagedBean.selectedChargeback}" rowKey="#{pendingDebitChargeback.id}">
                                    <f:facet name="header">
                                        Pending Chargeback
                                    </f:facet>
                                    <p:column selectionMode="single"/>
                                    
                                    <p:column headerText="Chargeback ID" >
                                        <h:outputText value="#{pendingDebitChargeback.id}" />
                                    </p:column>

                                    <p:column headerText="Card Holder" >
                                        <h:outputText value="#{pendingDebitChargeback.debitCard.cardHolder}" />
                                    </p:column>

                                    <p:column headerText="Card Number" >
                                        <h:outputText value="#{pendingDebitChargeback.debitCard.cardNumber}" />
                                    </p:column>

                                    <p:column headerText="Transaction Amount" >
                                        <h:outputText value="#{pendingDebitChargeback.transactionAmount}" />
                                    </p:column>

                                    <p:column headerText="Merchat Name" >
                                        <h:outputText value="#{pendingDebitChargeback.merchantName}" />
                                    </p:column>
                                    
                                    <p:column headerText="Transaction Date" >
                                        <h:outputText value="#{pendingDebitChargeback.transactionDate}" />
                                    </p:column>

                                    <f:facet name="footer">
                                        <p:commandButton process="radioDT"   icon="ui-icon-search" value="Approve" actionListener="#{debitCardManagedBean.verifyDebitChargebackApprove}" oncomplete="PF('carDialog').show()" />
                                        <p:commandButton process="radioDT"   icon="ui-icon-search" value="Reject" actionListener="#{debitCardManagedBean.verifyDebitChargebackReject}" oncomplete="PF('carDialog').show()" />
                                    </f:facet>
                                </p:dataTable>

                            </h:panelGrid>



                        </h:form>
                    </div>
                </div>
            </div> 
        </div>


        <div class="Container5 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
