<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Change Saving Account Interest Rate </div>
                    <div class="Separator"></div>


                    <div class="Container100">
                        <h:form id="form">

                            <p:panel style="margin-bottom:10px;" id="panel">

                                <p:messages id="msgs" />
                                <h:panelGrid columns="2" cellpadding="5">
                                                                                                                                         
                                    <h:outputLabel for="debitCardType" value="#{debitCardManagedBean.debitCardTypeSelected}" /> 
                                    
                                    
                                    <h:outputLabel for="rebateRate" value="Rebate Rate" /> 
                                    <p:inputText id="rebateRate" value="#{debitCardManagedBean.rebateRate}" >
                                    </p:inputText>
                                    <p:message for="rebateRate" display="icon" />

                                    <p:commandButton update="panel"  icon="ui-icon-script" actionListener="#{debitCardManagedBean.changeRebateRate}" value="Submit" />
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
