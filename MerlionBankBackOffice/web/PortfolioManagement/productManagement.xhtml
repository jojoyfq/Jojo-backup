<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Portfolio Management System - View My Products</div>
                    <div class="Separator"></div>

                    <div class="Container100 NoPadding Responsive50 ui-fluid">

                        <h:form id="form">
                            <p:panel id="panel" header="Wealth Management Payment System - My Dicretionary Accounts" >

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4" cellpadding="5">

                                    <p:dataTable var="Wealth" value="#{portfolioManagedBean.oneCustomerAllProducts}"  editable="true" >
                                        <f:facet name="header">
                                            My Discretionary Accounts
                                        </f:facet>

                                        <p:column headerText="Product ID" style="width: 80px;">

                                            <h:outputText value="#{Wealth.id}" />
                                        </p:column>

                                        <p:column headerText="Product Name">
                                            <h:outputText value="#{Wealth.productName}" >
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Current Asset S($): ">

                                            <h:outputText value="#{Wealth.currentAmount}" />
                                        </p:column>

                                        <p:column headerText="Expected Asset S($): ">
                                            <h:outputText value="#{Wealth.expectedAmount}" >
                                                <f:convertNumber locale="en-US" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Proportion: ">
                                            <h:outputText value="#{Wealth.percentage}" >
                                                <f:convertNumber type="percent" minFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>

                                  

                                <p:column headerText="Trade" style="width: 80px;" >
                                    <center>
                                        <p:commandButton icon="fa fa-file-powerpoint-o" styleClass="Fleft Fs14 White" actionListener="#{portfolioManagedBean.viewGoods}" update=":form:panel" ajax="false" type="submit" >
                                            <f:attribute name="selectedProduct" value="#{Wealth}"  />
                                        </p:commandButton>
                                    </center>
                                </p:column>

                            </p:dataTable>

                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </div>
        </div>
    </div> 
</div>

<!-- Right Column -->
<div class="Container5 NoPadding Responsive50">
</div>

</ui:define>

</ui:composition>
