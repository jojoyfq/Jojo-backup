<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container100 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">

                        <h:form id="form">                            
                            <h:panelGrid id="panelGrid" columns="2" cellpadding="5">
                             
                                
                                <h:outputLabel value="Shop ID"/>
                                <h:outputText value="#{customerAnalyticsManagedBean.selectedShop.id}"/>

                                <h:outputLabel for="ajax" value="Shop Name: " />
                                <p:inplace id="ajax" editor="true" label="#{customerAnalyticsManagedBean.selectedShop.name}">
                                    <p:inputText  value="#{customerAnalyticsManagedBean.shopName}" required="true" label="text" />
                                </p:inplace>

                                <h:outputLabel for="event" value="Category"/>
                                <p:inplace id="event" label="#{customerAnalyticsManagedBean.selectedShop.category.name}" effectSpeed="fast" event="dblclick">
                                    <h:selectOneMenu value="#{customerAnalyticsManagedBean.newCategoryName}">
                                        <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{customerAnalyticsManagedBean.categoryNames}" />
                                    </h:selectOneMenu>
                                </p:inplace>                      

                                <div class="Card">

                                    <p:commandButton  update=":form"  value="Submit" actionListener="#{customerAnalyticsManagedBean.modifyShop}"  style="width:100px;height:40px" />


                                </div>


                            </h:panelGrid>


                        </h:form>

                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
