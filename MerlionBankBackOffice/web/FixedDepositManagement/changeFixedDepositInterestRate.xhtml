<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Change Fixed Deposit Account Interest Rate </div>
                    <div class="Separator"></div>

                    <div class="Container80 NoPadding Responsive50 ui-fluid">
                        <h:form>
                            <p:dataTable id="FixedDepositRate" var="FixedDepositRate" value="#{fixedDepositNonTellerManagedBean.fixedDepositRates}" selectionMode="single" selection="#{fixedDepositNonTellerManagedBean.fixedRateSelected}" rowKey="#{FixedDepositRate.duration}">
                                <f:facet name="header">
                                    Interest Rate of Fixed Deposit
                                </f:facet>
                                <p:column headerText="duration">
                                    <h:outputText value="#{FixedDepositRate.duration}" />
                                </p:column>
                                <p:column headerText="Interest Rate">
                                    <h:outputText value="#{FixedDepositRate.interestRate}" >
                                        <f:convertNumber pattern="0.0000"/>
                                    </h:outputText>
                                </p:column>
                                <f:facet name="footer">
                                    <p:outputLabel value="Enter new interest:" />
                                    <p:inputText id="newInterest" value ="#{fixedDepositNonTellerManagedBean.newInterestRate}" >
                                        <p:keyFilter regEx="/[\d\-\.]/"/>
                                    </p:inputText>
                                    
                                     <div class="EmptyBox20"></div>
                                    <p:commandButton actionListener="#{fixedDepositNonTellerManagedBean.changeInterestRate(event)}" value="Submit"/>
                                    <div class="EmptyBox20"></div>
                                    <p:commandButton actionListener="#{fixedDepositNonTellerManagedBean.goToHomePage(event)}" value="Back"/>
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
