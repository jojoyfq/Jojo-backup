<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Fixed Deposit Rate Changed Success </div>
                    <div class="Separator"></div>

                    <div class="Container80 NoPadding Responsive50 ui-fluid">
                        <h:form>
                            <h:panelGrid columns="2" id="FixedDepositRateChangedSuccess" cellpadding="5"> 

                                <h:outputLabel value="Fixed deposit interest rate changed successfully." />
                                <h:outputLabel />

                                <h:outputLabel for="duration" value="Fixed deposit account duration:" />
                                <p:outputLabel id="duration" value="#{fixedDepositNonTellerManagedBean.fixedRateSelected.duration}"  />          

                                <h:outputLabel for="newInterestRate" value="New Interest Rate:" />
                                <p:outputLabel id="newinterestRate" value="#{fixedDepositNonTellerManagedBean.newInterestRate}"  > 
                                    <f:convertNumber pattern="0.0000"/>
                                </p:outputLabel>

                                <h:outputLabel for="InterestRate" value="Old Interest Rate:" />        
                                <p:outputLabel id="newInterestRate" value="#{fixedDepositNonTellerManagedBean.oldInterestRate}"  > 

                                    <f:convertNumber pattern="0.0000"/>
                                </p:outputLabel>

                            </h:panelGrid>

                            <p:commandButton actionListener="#{fixedDepositNonTellerManagedBean.goToHomePage}" value="Return to Homepage" />
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
