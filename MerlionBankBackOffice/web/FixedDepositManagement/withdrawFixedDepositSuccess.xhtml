<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Withdraw Fixed Deposit Success </div>
                    <div class="Separator"></div>

                    <div class="Container80 NoPadding Responsive50 ui-fluid">
                        <h:form>
                            <h:panelGrid columns="2" id="earlyWithdrawSuccess" cellpadding="5"> 

                                <h:outputLabel value="Fixed deposit withdrawn successfully." />
                                <h:outputLabel />

                                <h:outputLabel for="fixedAccountNumber" value="Fixed deposit account number:" />
                                <p:outputLabel id="accountNumber" value="#{fixedDepositStaffManagedBean.selectedFixedDeposit.accountNumber}"  />          
                                <h:outputLabel for="withdrawType" value="Withdraw Type:" />
                                <p:outputLabel id="withdrawType" value="#{fixedDepositStaffManagedBean.withdrawType}"  /> 
                                <h:outputLabel for="principalAmount" value="Principal Amount(S$):" />
                                <p:outputLabel id="principal" value="#{fixedDepositStaffManagedBean.amountBD}"  />  
                                <h:outputLabel for="interest" value="Interest earned(S$):" />
                                <p:outputLabel id="interest" value="#{fixedDepositStaffManagedBean.interest}"  />  
                                <h:outputLabel for="totalAmount" value="Total amount to pass to customer(S$):" />
                                <p:outputLabel id="totalAmount" value="#{fixedDepositStaffManagedBean.total}"  />  
                            </h:panelGrid>

                            <p:commandButton actionListener="#{fixedDepositStaffManagedBean.goToHomePage}" value="Return to Homepage" />
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
