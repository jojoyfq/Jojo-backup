<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Withdraw Fixed Deposit</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>

            <h:form>
                <p:panel id="panel" header="Customer Fixed Deposit Account Details" >

                    <h:panelGrid columns="4" cellpadding="5">
                        <p:dataTable id="fixeddeposittable" var="fixedDepositAccount" value="#{fixedDepositStaffManagedBean.withdrawableFixedDeposit}" selectionMode="single" selection="#{fixedDepositStaffManagedBean.selectedFixedDeposit}" rowKey="#{fixedDepositAccount.accountNumber}" >
                            
                            <p:column headerText="Account Number">
                                <h:outputText value="#{fixedDepositAccount.accountNumber}" />
                            </p:column>
                            <p:column headerText="Amount in Account">
                                <h:outputText value="#{fixedDepositAccount.balance}" />
                            </p:column>
                            
                            <p:column headerText="Start Date">
                                <h:outputLabel value="#{fixedDepositAccount.startDate}" >
                                 <f:convertDateTime pattern="dd/MM/yyyy" />
                                 </h:outputLabel>
                            </p:column>
                            
                            <p:column headerText="End Date">
                                <h:outputLabel value="#{fixedDepositAccount.endDate}" >
                                 <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputLabel>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton actionListener="#{fixedDepositStaffManagedBean.withdraw(event)}" value="Withdraw" oncomplete="" />
                            </f:facet>
                                                     
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
