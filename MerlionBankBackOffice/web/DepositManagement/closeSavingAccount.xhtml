<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>close Saving Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="closeAccount" header="You have chosen to close the following saving account">

                <h:panelGrid columns="3" cellpadding="5">
                    <p:dataTable var="SavingAccountForClose" value="#{savingAccountManagedBean.savingAccountForCloseAccount}">
                        <p:column headerText="Account Number">
                            <h:outputText value="#{SavingAccountForClose.accountNumber}" />
                        </p:column>

                        <p:column headerText="Available Balance">
                            <h:outputText value="#{SavingAccountForClose.availableBalance}" />
                        </p:column>

                        <p:column headerText="Type">
                            <h:outputText value="#{SavingAccountForClose.savingAccountType.accountType}" />
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>
                <p:commandButton value="Back" id="backToSelectSavingAccount"
                                 action="closeSavingAccount_selectAccounts.xhtml"/> 
                <p:commandButton value="Confirm Close Account" id="checkPendingTransaction"
                                 actionListener="#{savingAccountManagedBean.checkPendingTransaction}"/>       
            </p:panel>
        </h:form>
    </h:body>
</html>
