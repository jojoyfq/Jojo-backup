<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container80 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="closeAccount" header="You have chosen to close the following saving account">

                                <div class="Container100 ui-fluid">
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <p:dataTable var="SavingAccountForClose" value="#{savingAccountManagedBean.savingAccountForCloseAccount}">
                                            <p:column headerText="Account Number">
                                                <h:outputText value="#{SavingAccountForClose.accountNumber}" />
                                            </p:column>

                                            <p:column headerText="Available Balance">
                                                <h:outputText value="#{SavingAccountForClose.availableBalance}" />
                                            </p:column>

                                            <p:column headerText="Type">
                                                <h:outputText value="#{SavingAccountForClose.savingAccountType.accountType}" />
                                            </p:column>

                                        </p:dataTable>
                                    </h:panelGrid>
                                </div>

                                <div class="Container100 ui-fluid">
                                    <div class="Container20 Responsive50"></div>
                                    <div class="Container30 Responsive50">
                                        <p:commandButton value="Back" id="backToSelectSavingAccount"
                                                         action="closeSavingAccount_selectAccounts.xhtml"/> 
                                    </div>

                                    <div class="Container30 Responsive50">
                                        <p:commandButton value="Confirm Close Account" id="checkPendingTransaction"
                                                         actionListener="#{savingAccountManagedBean.checkPendingTransaction}"/>  
                                    </div>
                                    <div class="Container20 Responsive50"></div>
                                </div>

                                <div class="EmptyBox20"></div>
                            </p:panel>
                        </h:form>
                    </div>

                </div>
            </div> 

        </div>

        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
