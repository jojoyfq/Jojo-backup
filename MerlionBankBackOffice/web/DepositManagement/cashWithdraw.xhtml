<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Select Saving Account to withdraw</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="panel" header="Cash Withdraw">
                <p:messages id="msgs" />
                <p:selectOneMenu id="savingAccountList" value="#{savingAccountManagedBean.savingAccountSelected}">
                    <f:selectItem itemLabel="Select Saving Account ..." itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{savingAccountManagedBean.savingAccountNumberList}" />
                </p:selectOneMenu>  

                <h:outputLabel for="WithdrawAmount" value="Withdraw Amount $" />
                <p:inputText id="WithdrawAmount" value="#{savingAccountManagedBean.withdrawAmountString}" required="true" requiredMessage="Withdraw Amount is required." />

                <p:commandButton update="panel" value="Submit" id="goToCashWithdraw"
                                 actionListener="#{savingAccountManagedBean.cashWithdraw}"/>       
            </p:panel>
        </h:form>
    </h:body>
</html>
