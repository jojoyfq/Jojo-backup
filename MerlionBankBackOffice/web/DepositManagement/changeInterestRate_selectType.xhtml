<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Change Interest Rate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="panel" header="Select Saving Account Type">
                <p:messages id="msgs" />

                <div class="Container70 Responsive50">
                    <p:selectOneMenu id="savingAccountType" value="#{savingAccountManagedBean.savingAccountName}">
                        <f:selectItem itemLabel="Select Saving Account Type" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{savingAccountManagedBean.savingAccountTypeList}" />                
                    </p:selectOneMenu>
                </div>
                <div class="Container30 Responsive50">
                    <p:commandButton  actionListener="#{savingAccountManagedBean.changeInterestRate}" value="Submit" /> 
                </div>

            </p:panel>
        </h:form>
    </h:body>
</html>
