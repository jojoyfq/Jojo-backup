<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">


    <ui:define name="content">


        <div class="Container100 NoPadding Responsive50">

            <div class="Container30 NoPadding Responsive100">

                            <div class="EmptyBox30"></div>
                            <div class="Container100 Responsive50"><p:button value="Update Profile" styleClass="White Fs16" /></div>
                            <div class="Container100 Responsive50"><p:button value="Reset Password" styleClass="White Fs16"/></div>
                            <div class="Container100 Responsive50"><p:button value="Log Out" styleClass="White Fs16"/></div>
                        </h:form>
                    </div>
                </div>
            </div>


            <div class="Container70">
                <div class="Card Flex FlexWrap">

                    <div class="Separator"></div>
                    <div class="Container25 Responsive50 Flex">

                    </div>

                    <div class="Container45 Responsive50 Flex">

                            <h:form>
                                <div class="Container70 Responsive50">
                                    <p:inputText placeholder="Search Customer By IC    "/>                           
                                </div>
                                
                                <div class="Container30 Responsive50">
                                    <p:commandButton  value="Search" />

                            </h:form>

                    <div class="Container25 Responsive50 Flex">

                    </div>

                </div>
            </div>
