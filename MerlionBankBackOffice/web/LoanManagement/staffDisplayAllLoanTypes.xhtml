<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form id="form">
                            <p:dataTable id="singleDT" var="loanType" value="#{staffLoanManagedBean.allLoanTypes}" editable="true"
                                         paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="No cars found with given criteria" reflow="true">
                                <f:facet name="header">
                                    Select a loan type to update
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{staffLoanManagedBean.onRowEdit}" update=":form" />

                                <p:column headerText="Loan Id" sortBy="#{loanType.id}" footerText="Loan Id">
                                    <h:outputText value="#{loanType.id}" />
                                </p:column>
                                <p:column headerText="Loan Name" sortBy="#{loanType.name}" footerText="Loan Name">
                                    <h:outputText value="#{loanType.name}" />
                                </p:column>
                                <p:column headerText="Fixed Interest Rate 1" sortBy="#{loanType.fixedRate}" rendered="#{loanType.fixedRate!= null}" footerText="Fixed Interest Rate">
                                    <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{loanType.fixedRate}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{loanType.fixedRate}" style="width:96%" label="fixedRate"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                
                                <p:column headerText="Fixed Interest Rate 2" sortBy="#{loanType.fixedRate2}" footerText="Fixed Interest Rate 2">
                                     <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{loanType.fixedRate2}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{loanType.fixedRate2}" style="width:96%" label="fixedRate2"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                
                                <p:column headerText="SIBOR Rate 1" sortBy="#{loanType.SIBOR}" footerText="SIBOR Rate 1">
                                   <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{loanType.SIBOR}" />
                                    </f:facet>
                                    <f:facet name="input"><p:inputText value="#{loanType.SIBOR}" style="width:96%" label="SIBOR"/></f:facet>
                                   </p:cellEditor>
                                </p:column>
                                
                                <p:column headerText="SIBOR Rate 2" sortBy="#{loanType.SIBORrate1}" footerText="SIBOR Rate 2">
                                    <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{loanType.SIBORrate1}" />
                                    </f:facet>
                                    <f:facet name="input"><p:inputText value="#{loanType.SIBORrate1}" style="width:96%" label="SIBORrate1"/></f:facet>
                                   </p:cellEditor>
                                </p:column>
                                
                                <p:column headerText="Education Rate" sortBy="#{loanType.educationRate}" footerText="Education Rate">
                                    <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{loanType.educationRate}" />
                                    </f:facet>
                                    <f:facet name="input"><p:inputText value="#{loanType.educationRate}" style="width:96%" label="educationRate"/></f:facet>
                                   </p:cellEditor>
                                </p:column>
                                
                                <p:column headerText="Car Loan Interest Rate" sortBy="#{loanType.interestRate}" footerText="Car Loan Interest Rate">
                                    <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{loanType.interestRate}" />
                                    </f:facet>
                                    <f:facet name="input"><p:inputText value="#{loanType.interestRate}" style="width:96%" label="interestRate"/></f:facet>
                                   </p:cellEditor>
                                </p:column>
                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>


                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
