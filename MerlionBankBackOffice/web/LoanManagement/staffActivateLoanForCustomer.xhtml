<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container100 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="panel"  >

                                <p:messages id="msgs" />
                                <p:dataTable id="radioDT" var="loan" value="#{staffLoanManagedBean.oneCustomerAllLoans}" editable="true" selectionMode="single" selection="#{staffLoanManagedBean.selectedLoan}" rowKey="#{loan.id}" >

                                    <f:facet name="header">
                                        Select a loan to activate
                                    </f:facet>
                                    <p:column headerText="Id"  >
                                        <h:outputText value="#{loan.id}" />
                                    </p:column>
                                    <p:column headerText="Loan Amount"  >
                                        <h:outputText value="#{loan.loanAmount}"  >
                                            <f:convertNumber locale="en-US" />
                                            </h:outputText>
                                    </p:column>
                                    <p:column headerText="Loan Principal"  >
                                        <h:outputText value="#{loan.principal}"  >
                                            <f:convertNumber locale="en-US" />
                                            </h:outputText>
                                    </p:column>
                                    <p:column headerText="Loan Term" >
                                        <h:outputText value="#{loan.loanTerm}" >
                                            <f:convertNumber locale="en-US" />
                                            </h:outputText>
                                    </p:column>
                                    <p:column headerText="Loan Monthly Payment"  >
                                        <h:outputText value="#{loan.monthlyPayment}"  >
                                            <f:convertNumber locale="en-US" />
                                            </h:outputText>
                                    </p:column>
                                    <p:column headerText="Loan InterestRate1"  >
                                        <h:outputText value="#{loan.interestRate1}" >
                                        <f:convertNumber type="percent" minFractionDigits="4" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Loan InterestRate2" >
                                        <h:outputText value="#{loan.interestRate2}"  >
                                        <f:convertNumber type="percent" minFractionDigits="4" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Loan Type" >
                                        <h:outputText value="#{loan.loanType.name}" />
                                    </p:column>
                                    <p:column headerText="Loan Status" >
                                        <h:outputText value="#{loan.status}" />
                                    </p:column>

                                    <p:column headerText="Enter Loan Date" style="width: 80px;" >
                                        <center>
                                            <p:commandButton icon="ui-icon-mail-open" actionListener="#{staffLoanManagedBean.selecteLoanToActivate}"  onclick="PF('carDialog').show()"  ajax="true" type="submit" >
                                                <f:attribute name="selectedLoan" value="#{loan}" />
                                            </p:commandButton>
                                        </center>
                                    </p:column>
                                </p:dataTable>


                                <p:dialog id="dialogMessage" header="Enter the start date" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                                   <h:form>
                                    <p:outputPanel id="carDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2"  layout="grid" styleClass="ui-panelgrid-blank">

                                            <h:outputText value="Loan Date" style="font-weight: bold"/>
                                            <p:calendar value="#{staffLoanManagedBean.loanDate}" locale="de" navigator="true"/>

                                            <div class="Container60">
                                                <p:commandButton actionListener="#{staffLoanManagedBean.staffActivateLoan}" value="Submit" update=":form:panel" ajax="false" />
                                            </div>
                                            <div class="Container30"></div>
                                        </p:panelGrid>
                                    </p:outputPanel></h:form>
                                </p:dialog>
                            </p:panel>


                        </h:form>

                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">

        </div>

    </ui:define>

</ui:composition>
