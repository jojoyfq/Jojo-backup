<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive50">
            <div class="Card ui-fluid">
                <i class="fa fa-fw"></i>
                <span class="Blue Fs20 FontDosisSemiBold">Search Customer ID</span>
                <div class="EmptyBox10"></div>
                <span class="BoldLeaden Fs14 FontDosisMedium">Please key in customer IC to find out customer ID</span>
                <div class="EmptyBox10"></div>
                <h:form>
                <h:outputLabel for="customerIc" value="Cusotmer IC:" />
                <h:inputText id="customerIc" value="#{staffLoanManagedBean.searchedCustomerIc}" />
                <p:separator/>
                <p:commandButton  value="Search" icon="fa fa-search"  actionListener="#{staffLoanManagedBean.searchCustomerIdDashboard}" update=":dia" styleClass="GreenButton Fleft Fs14 White"  oncomplete="PF('dlg2').show();"/>
            </h:form>
                 <p:dialog id="dia" header="Search Result" widgetVar="dlg2" modal="true" height="100">
                                <h:panelGrid  columns="2" cellpadding="5" >
                                    <h:outputLabel for="customerId" value="Customer ID " /> 
                                    <h:outputText value="#{staffLoanManagedBean.searchedCustomer.id}" />
                                     
                                    
                                    <h:outputLabel for="customerName" value="Customer Name: " /> 
                                    <h:outputText value="#{staffLoanManagedBean.searchedCustomer.name}" />
                                    
                                     <h:outputLabel for="customerId" value="Customer Date Of Birth " /> 
                                     <h:outputText value="#{staffLoanManagedBean.searchedCustomer.dateOfBirth}" >
                                     <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                                     </h:outputText>
                                </h:panelGrid>
                            </p:dialog>
            </div>
        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>

                            <div class="CardBigTopic TexAlCenter Purple">Select an Loan Account Type For Customer</div>

                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputLabel for="customerId" value="Cusotmer ID:" />
                                <p:inputText id="customerId" value="#{staffLoanManagedBean.customerId}" label="customerId"  required="true" requiredMessage="Please enter monthly income!" />
                                <p:message for="customerId" display="icon"/>
                                <p:watermark for="customerId" value="Please search customer ID on the left" />

                           

                                <h:outputLabel for="monthlyIncome" value="Monthly Income(S$):" />
                                <p:inputNumber id="monthlyIncome" value="#{staffLoanManagedBean.monthlyIncome}" label="monthlyIncome" symbolPosition="s" emptyValue="zero" decimalPlaces="2" required="true" requiredMessage="Please enter monthly income!" />
                                <p:message for="monthlyIncome" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="principal" value="Principal Amount(S$):" />
                                <p:inputNumber id="principal" value="#{staffLoanManagedBean.principal}" label="principal" symbolPosition="s" emptyValue="zero" decimalPlaces="2" required="true" requiredMessage="Please enter downpayment!" />
                                <p:message for="principal" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="downpayment" value="Downpayment(S$):" />
                                <p:inputNumber id="downpayment" value="#{staffLoanManagedBean.downpayment}" label="downpayment" symbolPosition="s" emptyValue="zero" decimalPlaces="2" required="true" requiredMessage="Please enter downpayment!" />
                                <p:message for="downpayment" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="loanTerm" value="Loan Term:" />
                                <p:inputNumber id="loanTerm" value="#{staffLoanManagedBean.loanTerm}" label="loanTerm" symbolPosition="s" emptyValue="zero" decimalPlaces="0" required="true" requiredMessage="Please enter loan term!" style="width: 100%;"/>
                                <p:message for="loanTerm" display="icon"/>
                                <p:watermark for="loanTerm" value="Please key in the number of months" id="watermark" />

                                <h:outputLabel  for="homeType" value="Home Type:" rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" /> 
                                    <p:selectOneRadio rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" id="homeType" value="#{staffLoanManagedBean.homeType}" required="true" requiredMessage="Please choose home type!">
                                        <f:selectItem itemLabel="HDB flat" itemValue="HDB flat" rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}"/>
                                        <f:selectItem itemLabel="Executive Condominium" itemValue="Executive Condominium"  rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" />
                                    </p:selectOneRadio>
                       
                                <p:message for="homeType" display="icon" rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}"/>
                                <h:outputLabel />
                                
                                <h:outputLabel  rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" for="address" value="Home Address" />
                                <p:inputText id="address" value="#{staffLoanManagedBean.homeAddress}" label="address" rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" required="true" requiredMessage="Please enter home address!" />
                                <p:message for="address" display="icon" rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" />
                                <h:outputLabel />
                                
                                <h:outputLabel  rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" for="postal" value="Postal Code:" />
                                <p:inputText id="postal" value="#{staffLoanManagedBean.postalCode}"  rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" label="postal" required="true" requiredMessage="Please enter the postal code!" />
                                <p:message for="postal" display="icon" rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" />
                                
                                <h:outputLabel rendered="#{staffLoanManagedBean.loanTypeName eq 'Car'}" for="carModel" value="Car Model" />
                                <p:inputText id="carModel" value="#{staffLoanManagedBean.loanTerm}" label="carModel" rendered="#{staffLoanManagedBean.loanTypeName eq 'Car'}"  required="true" requiredMessage="Please enter car model!" />
                                <p:message for="carModel" display="icon" rendered="#{staffLoanManagedBean.loanTypeName eq 'Car'}" />
                                <h:outputLabel rendered="#{staffLoanManagedBean.loanTypeName eq 'Car'}" />

                                <h:outputLabel rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}" for="inst" value="Insititution" />
                                <p:inputText id="inst" value="#{staffLoanManagedBean.institution}" label="inst" rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}"  required="true" requiredMessage="Please enter institution!" />
                                <p:message for="inst" display="icon" rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}" />
                                <h:outputLabel />

                                <h:outputLabel rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}" for="major" value="Major" />
                                <p:inputText id="major" value="#{staffLoanManagedBean.institution}" label="major" rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}"   required="true" requiredMessage="Please enter institution!" />
                                <p:message for="major" display="icon" rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}" />
                                <h:outputLabel />                                
                                <h:outputLabel rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}" for="graduate" value="Expected Graduation Date" />
                                <p:calendar id="graduate" value="#{staffLoanManagedBean.graduationDate}" rendered="#{staffLoanManagedBean.loanTypeName eq 'Education'}"  label="graduate" locale="de" navigator="true"  required="true" requiredMessage="Please enter institution!" />
                                <p:message for="graduate" display="icon" rendered="#{staffLoanManagedBean.loanTypeName eq 'Home'}" />
                                                             

                                <h:outputLabel  for="property" value="Total Property Debt(S$):" />
                                <p:inputNumber id="property" value="#{staffLoanManagedBean.propertyLoanAmt}" label="property" decimalPlaces="2" required="true" requiredMessage="Please enter total propety debt!" >
                                    <f:convertNumber locale="en-US" />
                                </p:inputNumber>
                                <p:message for="property" display="icon" />
                                <h:outputLabel />

                                <h:outputLabel for="education" value="Total Education Debt(S$):" />
                                <p:inputNumber id="education" value="#{staffLoanManagedBean.educationAmt}" label="education" symbolPosition="s" emptyValue="zero" decimalPlaces="2" required="true" requiredMessage="Please enter total education debt!" >
                                    <f:convertNumber locale="en-US" />
                                </p:inputNumber>
                                <p:message for="education" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="carDebt" value="Total Car Debt(S$):" />
                                <p:inputNumber id="carDebt" value="#{staffLoanManagedBean.carLoanAmt}" label="carDebt" symbolPosition="s" emptyValue="zero" decimalPlaces="2" required="true" requiredMessage="Please enter total car debt!" >
                                    <f:convertNumber locale="en-US" />
                                </p:inputNumber>
                                <p:message for="carDebt" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="personalLoan" value="Total Personal Loan(S$):" />
                                <p:inputNumber id="personalLoan" value="#{staffLoanManagedBean.personalLoanAmt}" label="personalLoan" symbolPosition="s" emptyValue="zero" decimalPlaces="2" required="true" requiredMessage="Please enter total personal loan!" >
                                    <f:convertNumber locale="en-US" />
                                </p:inputNumber>
                                <p:message for="personalLoan" display="icon"/>
                                <h:outputLabel />






                            </p:panelGrid>
                            <p:separator />



                            <div class="Container10"></div>

                            <div class="EmptyBox20"></div>
                            <div class="Container30"></div>
                            <div class="Container40">
                                <p:commandButton actionListener="#{staffLoanManagedBean.staffApplyLoanForCustomer}" value="Submit" />
                            </div>


                        </h:form>
                        <h:form>  

                            <p:dialog header="Calculator" widgetVar="dlg1" modal="true" height="100">
                                <h:panelGrid  columns="3" cellpadding="5" >
                                    <h:outputLabel for="amount" value="Amount " /> 
                                    <p:inputText id="amount" value="#{staffLoanManagedBean.loanAmount}"  required="true" requiredMessage="Please enter your loan amount!" />
                                    <h:message class="Red" for="amount"  />

                                    <h:outputLabel for="loanTerm" value="Loan Term: " /> 
                                    <p:inputText id="loanTerm" value="#{staffLoanManagedBean.calLoanTerm}"  required="true" requiredMessage="Please enter your loan term" />
                                    <h:message class="Red" for="loanTerm"  />

                                    <h:outputLabel for="rate1" value="Interest1:  " /> 
                                    <h:outputText id="rate1" value="#{staffLoanManagedBean.interest1}"   >
                                        <f:convertNumber type="percent" minFractionDigits="4" />
                                    </h:outputText>
                                    <h:outputLabel />

                                    <h:outputLabel for="rate2" value="Interest2:  " /> 
                                    <h:outputText id="rate2" value="#{staffLoanManagedBean.interest2}"   >
                                        <f:convertNumber type="percent" minFractionDigits="4" />
                                    </h:outputText>
                                    <h:outputLabel />

                                    <p:commandButton value="Calculate"  actionListener="#{staffLoanManagedBean.calculateMonthlyPayment}" icon="ui-icon-check" oncomplete="PF('carPanelWDG').loadContents();" />
                                </h:panelGrid>
                                <p:overlayPanel  widgetVar="carPanelWDG" showCloseIcon="true">
                                    <h:outputLabel value="Monthly Repayment(S$): "/>
                                    <h:outputText value="#{staffLoanManagedBean.monthlyRepayment}"  >
                                         <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                                    </h:outputText>
                                 </p:overlayPanel>
                            </p:dialog>
                            
                        </h:form>
                      
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
            <div class="Card ui-fluid">
                <i class="fa fa-fw"></i>
                <span class="Blue Fs20 FontDosisSemiBold">Repayment Calculator</span>
                <div class="EmptyBox10"></div>
                <span class="BoldLeaden Fs14 FontDosisMedium">Find out your estimated home loan repayments as well as ways to pay off your loan faster.</span>
                <div class="EmptyBox10"></div>
                <p:commandButton  value="Calculate" icon="fa fa-calculator"  type="button" styleClass="PurpleButton Fleft Fs14 White" onclick="PF('dlg1').show();"/>


            </div>
        </div>

    </ui:define>

</ui:composition>
