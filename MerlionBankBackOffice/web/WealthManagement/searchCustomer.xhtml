<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->

        <div class="Container50 NoPadding Responsive50">
            <div class="EmptyBox20"></div>
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Search Customer </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <h:panelGrid columns="2" id="serviceCustomerPanel" cellpadding="5"> 

                                        <p:outputLabel for="console" value="Service Category" />
                                        <p:selectOneMenu id="console" value="#{staffWealthManagedBean.service}" style="width:125px" required="true">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Tailored Portfolio Activation" itemValue="Tailored Portfolio Activation" />
                                            <f:selectItem itemLabel="Cash Withdraw" itemValue="Cash Withdraw" />
                                            <f:selectItem itemLabel="Fund Transfer" itemValue="Fund Transfer" />
                                           
                                        </p:selectOneMenu>

                                        <h:outputLabel for="customerIc" value="Enter customer IC : " />
                                        <p:inputText id="customerIc" value="#{staffWealthManagedBean.searchedCustomerIc}" label="customerIc" required="true" />

                                    </h:panelGrid>
                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Search" id="serviceCustomerButton"
                                                     actionListener="#{staffWealthManagedBean.searchCustomerIdToActivate}" />
                                </div>
                                <div class="Container30"></div>
                            </div>
                        </h:form>
                    </div>






                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
