<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Wealth Management System </div>
                    <div class="Separator"></div>

                    <div class="Container100 NoPadding Responsive50 ui-fluid">

                        <h:form id="form">
                            <p:panel id="panel" header="Wealth Management Payment System - Customer's Dicretionary Accounts" >

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4" cellpadding="5">

                                    <p:dataTable var="Wealth" value="#{staffWealthManagedBean.allWealthAccounts}"  editable="true" >
                                        <f:facet name="header">
                                            My Discretionary Accounts
                                        </f:facet>

                                        <p:column headerText="Wealth ID" style="width: 80px;">

                                            <h:outputText value="#{Wealth.id}" />
                                        </p:column>

                                        <p:column headerText="Discretionary Account Number">

                                            <h:outputText value="#{Wealth.accountNumber}" />
                                        </p:column>

                                        <p:column headerText="Balance">
                                            <h:outputText value="#{Wealth.balance}" >
                                                <f:convertNumber locale="en-US" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Interest">
                                            <h:outputText value="#{Wealth.accumDailyInterest}" >
                                                <f:convertNumber type="percent" minFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>


                                        <p:column headerText="Start Date">
                                            <h:outputText value="#{Wealth.startDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="End Date">
                                            <h:outputText value="#{Wealth.endDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Status ">
                                            <h:outputText value="#{Wealth.status}" />
                                        </p:column>

                                        <p:column headerText="Fund Transfer" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="fa fa-money" styleClass="Fleft Fs14 White" actionListener="#{staffWealthManagedBean.selectWealthAccount}"  oncomplete="PF('msgDialog0').show()" update=":form:panel" ajax="true" type="submit" >
                                                    <f:attribute name="selectedWealth" value="#{Wealth}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                       <p:column headerText="Cash Withdraw" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="fa fa-money" styleClass="Fleft Fs14 White"  actionListener="#{staffWealthManagedBean.selectWealthAccount}" oncomplete="PF('msgDialog2').show()" update=":form:panel" ajax="true" type="submit" >
                                                    <f:attribute name="selectedWealth" value="#{Wealth}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>


                                    </p:dataTable>


                                </h:panelGrid>


                            </p:panel>
                              <p:dialog id="dialogMessage0"   header="Cash Deposit" widgetVar="msgDialog0" showEffect="fade" hideEffect="fade" resizable="true">
                                    <p:outputPanel id="msgDetail0" style="text-align:center;">
                                <p:panelGrid  columns="2"  >

                                                    <h:outputText value="Deposit Amount S($)" style="font-weight: bold"/>
                                                    <p:inputText value="#{staffWealthManagedBean.amount}"/>

                                                    <div class="Container60">
                                                        <p:commandButton actionListener="#{staffWealthManagedBean.customerPayBySaving}" onclick="if (!confirm('Are you sure you want to deposit now?'))
                                                            return false;" value="Submit" update=":form:panel" ajax="false" />
                                                    </div>
                                                    <div class="Container30"></div>
                                                </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                                <p:dialog id="dialogMessage1"   header="Cash Withdraw" widgetVar="msgDialog2" showEffect="fade" hideEffect="fade" resizable="true">
                                    <p:outputPanel id="msgDetail1" style="text-align:center;">
                                <p:panelGrid  columns="2"  >

                                                    <h:outputText value="Withdraw Amount S($)" style="font-weight: bold"/>
                                                    <p:inputText value="#{staffWealthManagedBean.withdrawAmount}"/>

                                                    <div class="Container60">
                                                        <p:commandButton actionListener="#{staffWealthManagedBean.withdrawFromDiscretionaryAccount}" onclick="if (!confirm('Are you sure you want to withdraw now?'))
                                                            return false;" value="Submit" update=":form:panel" ajax="false" />
                                                    </div>
                                                    <div class="Container30"></div>
                                                </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>

                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
