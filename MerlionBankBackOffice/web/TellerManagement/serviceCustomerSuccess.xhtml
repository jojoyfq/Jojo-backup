<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Select customer </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80 TexAlCenter">
                                    Customer Selected !
                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Back to Home Page" id="backToHomePage" actionListener="#{savingAccountManagedBean.goBackToHomePage}"/>
                                </div>
                                <div class="Container30"></div>
                            </div>
                        </h:form>
                        <h:form>  
                             <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                            <p:commandButton value="Modify Customer Profile"  actionListener="#{serviceCustomerManagedBean.goToModifyCustomerProfile}" icon="ui-icon-check" />
                                </div>
                                
                             
                                
                                  <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="View Customer All Loans"  actionListener="#{serviceCustomerManagedBean.goToUpdateCustomerLoanPage1}" icon="ui-icon-check" />
                                </div>
                                  <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Activate Customer Loan"  actionListener="#{serviceCustomerManagedBean.goToActivateCustomerLoanPage}" icon="ui-icon-check" />
                                </div>
                        </h:form>
                    </div>

                </div>
            </div> 

        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">

        </div>

    </ui:define>

</ui:composition>
