<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Service Customer</title>
    </h:head>
    <h:body>
        <h:form>
                <h:panelGrid columns="2" id="serviceCustomerPanel" cellpadding="5"> 

                   <h:outputLabel for="customerIc" value="Enter customer IC" />
                   <p:inputText id="customerIc" value="#{serviceCustomerManagedBean.customerIc}" label="customerIc" required="true" />
                   
                </h:panelGrid>

                <p:commandButton value="Submit" id="serviceCustomerButton"
                                 actionListener="#{serviceCustomerManagedBean.selectCustomer}" />
        </h:form>
    </h:body>
</html>
