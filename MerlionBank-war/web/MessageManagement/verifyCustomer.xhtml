<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
 <ui:define name="check">
        #{logInManagedBean.customerLogIn(event)}
      
    </ui:define>
    <f:view>
        <h:head>
            <title>Message Management System</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            
            <h:form>
                <p:panel id="panel" header="Message Management System">

                    <p:messages id="msgs" />

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="ic" value="IC: " />
                        <p:inputText id="ic" value="#{messageManagedBean.customerIc}" required="true" label="ic" requiredMessage="Please enter your IC!"/>
                        <p:message for="ic" display="icon" />
              
                     


                    </h:panelGrid>
                   
                    <p:commandButton value="Submit" update="panel" actionListener="#{messageManagedBean.verifyCustomerDetails}" icon="ui-icon-check" />
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
