<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Message Management System</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>

            <h:form>
                <p:panel id="panel" header="Message Management System">

                    <p:messages id="msgs" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="id" value="Message ID: " />
                        <h:outputText id="id" value="#{messageManagedBean.message.id}" />



                        <p:outputLabel for="subject" value="Subject: " />
                        <h:outputText id="subject" value="#{messageManagedBean.message.subject}" />                
                        
                        <p:outputLabel for="content" value="Content: " />
                        <h:outputText id="content" value="#{messageManagedBean.message.content}" />                
                                              
                        <p:outputLabel for="staffId" value="Staff ID: " />
                        <h:outputText id="staffId" value="#{messageManagedBean.message.staff}"  />
                                                       
                        <p:commandButton  actionListener="#{messageManagedBean.goToHomeMessage}" icon="ui-icon-star" value="Back"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
