<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Welcome to Merlion Bank!</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            
            <h:form>
                <p:panel id="panel" header="Log In">

                    <p:messages id="msgs" />

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="ic" value="IC: " />
                        <p:inputText id="ic" value="#{logInManagedBean.ic}" required="true" label="ic" requiredMessage="Please enter your IC!"/>
                        <p:message for="ic" display="icon" />
              
                        <p:outputLabel for="password" value="Password " />
                        <p:password id="password" value="#{logInManagedBean.customerPassword}"  required="true" requiredMessage="Please enter your password!"/>
                        <h:message for="name"/>


                    </h:panelGrid>
                    <center><p:captcha label="Captcha" theme="white" rendered="#{loginManagedBean.logInAttempts>=3}" required="#{loginManagedBean.logInAttempts>=3}" /></center>
                    <a href="./createSavingAccount.xhtml" ><i class="fa fa-angle-right"></i> New User? Register Now!</a><br /><br />
                    <a href="./ResetPasswordVerifyCustomerDetails.xhtml" ><i class="fa fa-angle-right"></i> Forgot Your Password or Username?</a><br /><br /><br /><br /><br />
                    <p:commandButton value="Log In" update="panel" actionListener="#{logInManagedBean.customerLogIn}" icon="ui-icon-check" />
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
