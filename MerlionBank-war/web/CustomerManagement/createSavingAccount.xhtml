<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Create Saving Account</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form>
                <h:panelGrid columns="2" id="createSavingAccount" cellpadding="5">                   
                    <h:outputLabel for="ic" value="IC:" />
                    <p:inputText id="ic" value="#{CommonInfraManagedBean.IC}" label="ic" required="true" />
 
                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{CommonInfraManagedBean.Name}" label="name" required="true" />
                    
                    <h:outputLabel for="gender" value="Gender:" />
                    <p:inputText id="gender" value="#{CommonInfraManagedBean.Gender}" label="gender" required="true" />
                    
                    <h:outputLabel for="dateOfBirth" value="Date of Birth:" />
                    <p:inputText id="dateOfBirth" value="#{CommonInfraManagedBean.DateOfBirth}" label="dateOfBirth" required="true" />
                    
                    <h:outputLabel for="address" value="Address:" />
                    <p:inputText id="address" value="#{CommonInfraManagedBean.Address}" label="address" required="true" />
                    
                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{CommonInfraManagedBean.Email}" label="email" required="true" />
                    
                    <h:outputLabel for="phoneNumber" value="Phone Number:" />
                    <p:inputText id="phoneNumber" value="#{CommonInfraManagedBean.PhoneNumber}" label="phoneNumber" required="true" />
                    
                    <h:outputLabel for="occupation" value="Occupation:" />
                    <p:inputText id="occupation" value="#{CommonInfraManagedBean.Occupation}" label="occupation" required="true" />
                    
                    <h:outputLabel for="familyInfo" value="Family Information:" />
                    <p:inputText id="familyInfo" value="#{CommonInfraManagedBean.FamilyInfo}" label="familyInfo" required="true" />
                    
                    <h:outputLabel for="financialAsset" value="Financial Asset:" />
                    <p:inputText id="financialAsset" value="#{CommonInfraManagedBean.FinancialAsset}" label="financialAsset" required="true" />
                    
                    <h:outputLabel for="financialGoal" value="Financial Goal:" />
                    <p:inputText id="financialGoal" value="#{CommonInfraManagedBean.FinancialGoal}" label="financialGoal" required="true" />
                </h:panelGrid>
 
                <p:commandButton update="createSavingAccount" value="Submit" />
            </h:form>
        </h:body>
    </f:view>
</html>
