<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <title>Modify My Profile</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <div>Modify My Profile</div>
            <h:form id="form">
                  <div class="form-group">
                <p:growl id="msgs" showDetail="true"/>

                <p:panelGrid columns="2" id="ModifyUserProfile">                   

                    <h:outputLabel for="ic" value="IC:" /> 
                    <h:outputLabel value="#{logInManagedBean.ic}" />

                    <h:outputLabel for="ic" value="IC2: " />
                    <p:inplace id="ic" editor="true">
                        <p:inputText value="#{logInManagedBean.ic}" required="true" label="text" />
                    </p:inplace>



                    <h:outputLabel for="name" value="Name:" /> 
                    <h:outputLabel value="#{logInManagedBean.customerName}" />

                    <h:outputLabel for="gender" value="Gender:" /> 
                    <h:outputLabel value=" #{logInManagedBean.customerGender}" /> 

                    <h:outputLabel for="customerDateOfBirth" value="Date of Birth:" />
                    <h:outputLabel value="#{logInManagedBean.birthdate}" />
<!--                    <p:calendar id="customerDateOfBirth" value="{logInManagedBean.customerDateOfBirth}" showOn="button" required="true" />-->



                    <h:outputLabel for="email" value="Email:" /> 
                    <p:inputText id="email" value="#{logInManagedBean.customerEmail}"  required="true" requiredMessage="Please fill in your email!" />
<!--                    <div class="missingfield">-->
                        <h:message for="email"  />
                       
<!--                   </div>-->
                 
                    <h:outputLabel for="phoneNumber" value="Phone Number:" /> 
                    <p:inputText id="phoneNumber" value="#{logInManagedBean.customerPhoneNumber}"   required="true" requiredMessage="Please fill in your phone number!"/>
                    <div class="missingfield">
                        <h:message for="phoneNumber"  />
                    </div>
                 
         

                    <h:outputLabel for="address" value="Address is:" /> 
                    <p:inputText id="address" value="#{logInManagedBean.customerAddress}" label="customerAddress" required="true" requiredMessage="Please fill in your address!"/>
                     <div class="missingfield">
                        <h:message for="address"  />
                    </div>
                      <h:outputLabel/>
                    <h:outputLabel for="occupation" value="Occupation:" /> 
                    <p:inputText id="occupation" value="#{logInManagedBean.customerOccupation}" label="occupation" required="true" requiredMessage="Please fill in your occupation!"/>
                    <h:message for="occupation"  />

                    <h:outputLabel for="familyInfo" value="Family Information:" /> 
                    <p:inputText id = "familyInfo" value="#{logInManagedBean.customerFamilyInfo}" label="familyInfo" required="true" requiredMessage="Please fill in your family information!"/>
                    <h:message for="familyInfo"  />


<!--                 <h:outputLabel for="financialAsset" value="Financial Asset: " /> 
                 <p:inputText id = "financialAsset" value="{logInManagedBean.customerFinancialAsset}" label="financialAsset" required="true" requiredMessage="Please fill in your !"/>
                    <h:message for="financialAsset"  />-->
<!--
                    <h:outputLabel for="financialGoal" value="Financial Goal:" /> 
                    <p:inputText value="{logInManagedBean.customerFinancialGoal}"/>-->

                    <p:commandButton update="ModifyUserProfile" actionListener="#{logInManagedBean.modifyProfile}" value="Edit" />
                </p:panelGrid>
</div>
            </h:form>
        </h:body>
    </f:view>
</html>
