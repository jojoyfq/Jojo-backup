<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Update Your Information </div>
                    <div class="Separator"></div>


                    <div class="Container100">
                        <h:form id="form">

                            <p:panel style="margin-bottom:10px;" id="panel">

                                <p:messages id="msgs" />
                                <h:panelGrid columns="3" cellpadding="5">

                                    <h:outputLabel for="ic" value="IC:" /> 
                                    <h:outputLabel for="ic" value="#{logInManagedBean.ic}" /> 
                                    <h:outputLabel/>


                                    <h:outputLabel for="name" value="Name:" /> 
                                    <h:outputLabel value="#{logInManagedBean.customerName}" />
                                    <h:outputLabel/>
                                    
                                    <h:outputLabel for="gender" value="Gender:" /> 
                                    <h:outputLabel value=" #{logInManagedBean.customerGender}" /> 
                                    <h:outputLabel/>
                                    
                                    <h:outputLabel for="customerDateOfBirth" value="Date of Birth:" />
                                    <h:outputLabel value="#{logInManagedBean.birthdate}" />
                                    <h:outputLabel/>
                                    
                                    <h:outputLabel for="email" value="Email:" /> 
                                    <p:inputText id="email" value="#{logInManagedBean.customerEmail}"  required="true" requiredMessage="Please fill in your email!" />
                                    <p:message for="email" display="icon" />



                                    <h:outputLabel for="phoneNumber" value="Phone Number:" /> 
                                    <p:inputText id="phoneNumber" value="#{logInManagedBean.customerPhoneNumber}"   required="true" requiredMessage="Please fill in your phone number!"/>
                                    <p:message for="phoneNumber" display="icon" />

                                    <h:outputLabel for="address" value="Address is:" /> 
                                    <p:inputText id="address" value="#{logInManagedBean.customerAddress}" label="customerAddress" required="true" requiredMessage="Please fill in your address!"/>
                                    <p:message for="address" display="icon" />

                                    <h:outputLabel for="occupation" value="Occupation:" /> 
                                    <p:inputText id="occupation" value="#{logInManagedBean.customerOccupation}" label="occupation" required="true" requiredMessage="Please fill in your occupation!"/>
                                    <p:message for="occupation" display="icon"  />

                                    <h:outputLabel for="familyInfo" value="Family Information:" /> 
                                    <p:inputText id = "familyInfo" value="#{logInManagedBean.customerFamilyInfo}" label="familyInfo" required="true" requiredMessage="Please fill in your family information!"/>
                                    <p:message for="familyInfo" display="icon" />

                                    <p:commandButton   icon="ui-icon-script" action="#{logInManagedBean.modifyProfile}" value="Submit" rendered="true" />
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
