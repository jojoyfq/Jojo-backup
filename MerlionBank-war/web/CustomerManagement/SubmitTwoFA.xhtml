<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Submit TwoFA</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>
        <h:form>
            <div class="Wid100 MarAuto">
                <div class="Wid80 MarAuto WidAutoOnMobile">
                    <div style="margin-top:10rem;"></div>

                    <div class="Wid60 MarAuto WidAutoOnMobile">
                        <div class="Container100">
                            <div class="Card ui-fluid">
                                <div class="CardBigTopic TexAlCenter Purple">Verify Your Details</div>
                                <div class="SeparatorFull"></div>


                                <div class="Container100 ui-fluid">

                                    <div class="Card">
                                        <div class="Container25"></div>
                                        <div class="Container50">


                                            <h:outputLabel class="FontItalic Red TexAlCenter" value="2FA code has been sent to your phone. Please check." />
                                            <div class="EmptyBox20"></div>
                                            
                                            <h:panelGrid columns="2" id="ResetPasswordVerifyCustomerDetails" cellpadding="5">                   


                                                <h:outputLabel for="ic" value="IC:" /> 
                                                <h:outputLabel for="ic" value="#{resetPasswordManagedBean.customerIc}" /> 

                                                <h:outputLabel for="twofa" value="Enter your code: " /> 
                                                <p:inputText id="twofa" value="#{resetPasswordManagedBean.inputCode}"  required="true" requiredMessage="Please fill in your code sent to your phone!" />

                                                <h:outputLabel /> 
                                                <h:message class="Red" for="twofa"  />

                                            </h:panelGrid>

                                        </div>
                                        <div class="Container25"></div>

                                        <div class="EmptyBox20"></div>
                                        <div class="Container30"></div>
                                        <div class="Container40">
                                            <p:commandButton update="ResetPasswordVerifyCustomerDetails" actionListener="#{resetPasswordManagedBean.submitTwoFA}" value="Submit" />
                                        </div>
                                        <div class="Container30"></div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
            <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />
        </h:form>
    </h:body>

</html>
