<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <head>
            <title>Verify Your Details</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <h:body>
            <div>Verify Your Details</div>
            <h:form id="form">
                <div class="form-group">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:panelGrid columns="2" id="ResetPasswordVerifyCustomerDetails">                   

                        <h:outputLabel for="ic" value="IC:" /> 
                        <h:outputLabel for="ic" value="#{resetPasswordManagedBean.customerIc}" /> 
                        
                        <h:outputLabel for="twofa" value="Enter your code: " /> 
                        <p:inputText id="twofa" value="#{resetPasswordManagedBean.inputCode}"  required="true" requiredMessage="Please fill in your code sent to your phone!" />
                        <h:message for="twofa"  />
                        
                        
                    

                        <p:commandButton update="ResetPasswordVerifyCustomerDetails" actionListener="#{resetPasswordManagedBean.submitTwoFA}" value="Submit" />
                    </p:panelGrid>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
