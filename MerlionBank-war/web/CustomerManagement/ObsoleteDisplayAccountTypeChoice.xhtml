<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <title>Welcome to Merlion Bank!</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>

        <h:body>
            <h:form id="form">  
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Select an Account Type" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="accountType" value="Account Type: " />
                        <p:selectOneMenu id="accountType" value="#{accountTypeManagedBean.accountType}" style="width:150px">

                            <f:selectItem itemLabel="Select Account Type" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{accountTypeManagedBean.accountTypes}" />                
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton  update="msgs" actionListener="#{accountTypeManagedBean.chooseAccountType}" value="Submit" />
                </p:panel>
            </h:form>
        </h:body>

    </f:view>
</html>
