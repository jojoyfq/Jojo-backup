<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Create New Saving Account</title>
        </h:head>

        <h:body styleClass="BlackBack">
             <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>


          <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Upload File </div>
                    <div class="Separator"></div>


                    <div class="Container100">
                                                    <h:form>
                                                        <p:fileUpload value="#{commonInfraManagedBean.file}"  fileUploadListener="#{commonInfraManagedBean.fileUploadListener}" mode="advanced" dragDropSupport="false"
                                                                      multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                                                        <p:growl id="messages" showDetail="true" />
                                                    </h:form>
                                                  </div>


                </div>
            </div> 
          </div>
              <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

            <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
            <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />


        </h:body>
    </f:view>
</html>
