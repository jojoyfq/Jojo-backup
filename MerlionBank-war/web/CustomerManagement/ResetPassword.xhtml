<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>TODO supply a title</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form id="form">   
                
                <div>Reset Your Password Here</div>

                <h:panelGrid columns="2" id="matchGrid" cellpadding="2"> 
                     <h:outputLabel for="ic" value="IC:" /> 
                        <h:outputLabel for="ic" value="#{resetPasswordManagedBean.customerIc}" /> 
                    <h:outputLabel for="newPassword" value="New Password: *" />
                    <p:password id="newPassword" value="#{resetPasswordManagedBean.password}" label="New Password: " required="true" />

                    <h:outputLabel for="confirmPassword" value="Confirm Your New Password: *" />
                    <p:password id="confirmPassword" value="#{resetPasswordManagedBean.confirmPassword}" label="Confirm Password: " required="true" />

                    <p:commandButton update="matchGrid" actionListener="#{resetPasswordManagedBean.resetForgetPassword}" value="Submit" />
                </h:panelGrid>
            </h:form>>
        </h:body>
    </f:view>
</html>
