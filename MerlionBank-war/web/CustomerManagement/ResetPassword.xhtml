<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Reset Password</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form>
                <h:panelGrid columns="2" id="resetPassword" cellpadding="5">                   
                    <h:outputLabel for="IC" value="IC:" />
                    <p:inputText id="IC" value="#{commonInfraManagedBean.ic}" label="IC" required="true" />
 
                    <h:outputLabel for="name" value="User Name:" />
                    <p:inputText id="name" value="#{commonInfraManagedBean.customerName}" label="name" required="true" />
                    
                    <h:outputLabel for="customerDateOfBirth" value="Date of Birth:" />
                    <p:calendar id="customerDateOfBirth" value="#{commonInfraManagedBean.customerDateOfBirth}" showOn="button" required="true" />
 
                    
                    <h:outputLabel for="customerAddress" value="Address:" />
                    <p:inputText id="customerAddress" value="#{commonInfraManagedBean.customerAddress}" label="customerAddress" required="true" />
                    
                    <h:outputLabel for="customerEmail" value="Email:" />
                    <p:inputText id="customerEmail" value="#{commonInfraManagedBean.customerEmail}" label="customerEmail" required="true" />
                    
                    <h:outputLabel for="customerPhoneNumber" value="Phone Number:" />
                    <p:inputText id="customerPhoneNumber" value="#{commonInfraManagedBean.customerPhoneNumber}" label="customerPhoneNumber" required="true" />
                    
                    <h:outputLabel for="customerOccupation" value="Occupation:" />
                    <p:inputText id="customerOccupation" value="#{commonInfraManagedBean.customerOccupation}" label="customerOccupation" required="true" />
                    
                    <h:outputLabel for="customerFamilyInfo" value="Family Information:" />
                    <p:inputText id="customerFamilyInfo" value="#{commonInfraManagedBean.customerFamilyInfo}" label="customerFamilyInfo" required="true" />
                    
                    <h:outputLabel for="customerFinancialAsset" value="Financial Asset:" />
                    <p:inputText id="customerFinancialAsset" value="#{commonInfraManagedBean.customerFinancialAsset}" label="customerFinancialAsset" required="true" />
                    
                    <h:outputLabel for="customerFinancialGoal" value="Financial Goal:" />
                    <p:inputText id="customerFinancialGoal" value="#{commonInfraManagedBean.customerFinancialGoal}" label="customerFinancialGoal" required="true" />
                </h:panelGrid>
 
                <p:commandButton update="createSavingAccount" actionListener="#{commonInfraManagedBean.resetPassword}" value="Submit" />
            </h:form>
        </h:body>
    </f:view>
</html>
