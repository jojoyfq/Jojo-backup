<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Reset Initial Password</title>
        </h:head>

        <h:body>
            <h:form id="form">
                <div class="Wid100 MarAuto">
                    <div class="Wid80 MarAuto WidAutoOnMobile">
                        <div style="margin-top:10rem;"></div>

                        <div class="Wid60 MarAuto WidAutoOnMobile">
                            <div class="Container100">
                                <div class="Card ui-fluid">
                                    <div class="CardBigTopic TexAlCenter Purple">Reset Initial Password</div>
                                    <div class="SeparatorFull"></div>


                                    <div class="Container100 ui-fluid">

                                        <div class="Card">  
                                            <div class="Container10"></div>
                                            <div class="Container80">
                                                <p:growl id="msgs" showDetail="true" />

                                                <p:panel style="margin-bottom:10px;">
                                                    <h:panelGrid columns="2" id="matchGrid" cellpadding="2"> 
                                                        <h:outputLabel for="ic" value="IC:" /> 
                                                        <h:outputLabel for="ic" value="#{accountActivationManagedBean.customerIc}" /> 
                                                        

                                                        <h:outputLabel for="initialPassword" value="Initial Password: *" />
                                                        <p:password id="initialPassword" value="#{accountActivationManagedBean.initialPassword}" label="Initial Password: " required="true" requiredMessage="Please enter the initial password!" />
                                                        

                                                        <h:outputLabel for="newPassword" value="New Password: *" />
                                                        <p:password id="newPassword" value="#{accountActivationManagedBean.newPassword}" label="New Password: " required="true" requiredMessage="Please enter the new password!" />
                                                        

                                                        <h:outputLabel for="confirmPassword" value="Confirm Your New Password: *" />
                                                        <p:password id="confirmPassword" value="#{accountActivationManagedBean.confirmedPassword}"  required="true" requiredMessage="Please confirm your password!"/>
                                                    

                                                        <br></br>


                                                    </h:panelGrid>
                                                </p:panel>
                                            </div>
                                            <div class="Container10"></div>

                                            <div class="Container30"></div>
                                            <div class="Container40">
                                                <p:commandButton  action="#{accountActivationManagedBean.resetInitialPassword}" value="Submit" rendered="true" />
                                            </div>
                                            <div class="Container30"></div>



                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
                <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
                <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
                <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
                <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />
            </h:form>
        </h:body>
    </f:view>
</html>
