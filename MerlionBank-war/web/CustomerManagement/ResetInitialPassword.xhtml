<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Reset Initial Password</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form id="form">   

                <div>Reset Your Password Here</div>
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Change Your Initial Password!" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" id="matchGrid" cellpadding="2"> 
                        <h:outputLabel for="ic" value="IC:" /> 
                        <h:outputLabel for="ic" value="#{accountActivationManagedBean.customerIc}" /> 
                        <h:outputLabel/>

                        <h:outputLabel for="initialPassword" value="Initial Password: *" />
                        <p:password id="initialPassword" value="#{accountActivationManagedBean.initialPassword}" label="Initial Password: " required="true" requiredMessage="Please enter the initial password!" />
                        <h:message for="newPassword"  />

                        <h:outputLabel for="newPassword" value="New Password: *" />
                        <p:password id="newPassword" value="#{accountActivationManagedBean.newPassword}" label="New Password: " required="true" requiredMessage="Please enter the initial password!" />
                        <h:message for="newPassword"  />

                        <h:outputLabel for="confirmPassword" value="Confirm Your New Password: *" />
                        <p:password id="confirmPassword" value="#{accountActivationManagedBean.confirmedPassword}"  required="true" requiredMessage="Please confirm your password!"/>
                        <h:message for="confirmPassword" />

                        <br></br>

                        <p:commandButton update="msgs"  icon="ui-icon-script" actionListener="#{accountActivationManagedBean.resetInitialPassword}" value="Submit" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
