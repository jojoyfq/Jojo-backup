<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <title>Verify Your Details</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <div>Verify Your Details</div>
            <h:form id="form">
                <div class="form-group">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:panelGrid columns="3" id="ResetPasswordVerifyCustomerDetails">                   

                        <h:outputLabel for="ic" value="IC:" /> 
                        <p:inputText id="ic" value="#{resetPasswordManagedBean.customerIc}"  required="true" requiredMessage="Please fill in your IC!" />
                        <h:message for="ic"  />

                        <h:outputLabel for="name" value="Name: " /> 
                        <p:inputText id="name" value="#{resetPasswordManagedBean.customerName}"  required="true" requiredMessage="Please fill in your Name!" />
                        <h:message for="name"  />

                        <h:outputLabel for="customerDateOfBirth" value="Date of Birth:" />
                        <p:calendar id="customerDateOfBirth" value="#{resetPasswordManagedBean.dateOfBirth}" showOn="button" required="true"/>
                        <h:outputLabel/>



                        <h:outputLabel for="email" value="Email:" /> 
                        <p:inputText id="email" value="#{resetPasswordManagedBean.customerEmail}"  required="true" requiredMessage="Please fill in your email!" />
                        <h:message for="email"  />

                        <p:commandButton update="ResetPasswordVerifyCustomerDetails" icon="ui-icon-script" actionListener="#{resetPasswordManagedBean.verifyCustomerDetails}" value="Submit" />
                    </p:panelGrid>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
