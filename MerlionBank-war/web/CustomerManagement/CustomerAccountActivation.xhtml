<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <head>
            <title>Account Activation</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <h:body>
            <div>Account Activation</div>
            <h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="ic" value="IC: " />
            <p:inputText id="ic" value="#{customerActivationManagedBean.customerIc}" required="true" label="ic">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />
 
            <p:outputLabel for="name" value="Name: " />
            <p:inputText id="lastname" value="#{customerActivationManagedBean.customerName}" label="name" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="name" id="msgLastname" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Save" update="panel" actionListener="#{customerActivationManagedBean.checkVerificationDetails}" icon="ui-icon-check" />
    </p:panel>
</h:form>
        </h:body>
    </f:view>
</html>
