<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Merlion Bank EJB Timer</title>
        </h:head>
        <h:body>
            <h1>Set Time for Merlion Bank Timer</h1>
            <h:outputLabel value="Fixed Deposit Account Timer" />
            <h:form> 

                <p:panel>

                    <p:outputLabel for="datetime" value="Datetime: " />
                    <p:calendar id="datetime" value="#{DemoEjbTimerManagedBean.startTime}" pattern="MM/dd/yyyy HH:mm" />
<!--                    <p:commandButton value="Start Timers" actionListener="{DemoEjbTimerManagedBean.createTimers}" />-->

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Saving Account Daily Interest Accural: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="DailyInterestAccrued-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="DailyInterestAccrued-TIMER" />
                        </p:commandButton>
                    </h:panelGrid>


                    <h:panelGrid columns="3">   
                        <p:outputLabel value="Saving Account Monthly Interest Crediting: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="MonthlyInterest-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name ="timerName" value="MonthlyInterest-TIMER" />
                        </p:commandButton>
                    </h:panelGrid> 

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Stop Fixed Deposit Account Status checking: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="FixedDeposit-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name ="timerName" value="FixedDeposit-TIMER" />
                        </p:commandButton>              
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Customer Age Checking: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="checkCustomerAge-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name ="timerName" value="checkCustomerAge-TIMER" />
                        </p:commandButton>              
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Online Account Status checking: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="OnlineBankingAccount-TIME" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name ="timerName" value="OnlineBankingAccount-TIMER" />
                        </p:commandButton>              
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Loan Account Closure checking: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="LoanAccountStatus-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="LoanAccountStatus-TIMER" />
                        </p:commandButton> 
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Loan auto bad debt checking: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="LoanAutoBadDebt-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name ="timerName" value="LoanAutoBadDebt-TIMER" />
                        </p:commandButton> 
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Loan late payment calculate checking: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="LoanLatePayment-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="LoanLatePayment-TIMER" />
                        </p:commandButton> 
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Loan update monthly payment checking: " />
                        <p:commandButton value="start" actionListener = "#{DemoEjbTimerManagedBean.createTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="LoanUpdateMonthlyPayment-TIMER" />
                        </p:commandButton>
                        <p:commandButton value="Stop" actionListener="#{DemoEjbTimerManagedBean.cancelTimers}" ajax="false" type="submit">
                            <f:attribute name="timerName" value="LoanUpdateMonthlyPayment-TIMER" />
                        </p:commandButton> 
                    </h:panelGrid>
                    
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
