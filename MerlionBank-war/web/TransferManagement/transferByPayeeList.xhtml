<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Use My Payee List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form>
            <p:commandButton value="Add New Rayee" id="addNewPayeeButton"
                             actionListener="#{transferManagedBean.goToAddNewPayeePage}"/>

            <p:selectOneMenu id="payeeList" value="#{transferManagedBean.payeeTransferAccount}">
                <f:selectItem itemLabel="Select Payee ..." itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{transferManagedBean.payeeList}" />
            </p:selectOneMenu>  
            
            <p:commandButton value="Submit" id="transferByPayee"
                             actionListener="#{transferManagedBean.goToTransferByPayee}"/>
            
        </h:form>
    </h:body>
</html>
