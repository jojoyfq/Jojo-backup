<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Transfer Using My Payee List </div>
                    <div class="Separator"></div>

                    <div class="Container80 NoPadding Responsive50 ui-fluid">
                        <div class="Container70 Responsive50">
                            <p:commandButton value="Add New Recipient" id="addNewPayeeButton"
                                             actionListener="#{transferManagedBean.goToAddNewPayeePage}"/>
                        </div>
                        <div class="EmptyBox20"></div>
                        <h:form>
                            <div class="Container70 Responsive50">
                                <p:selectOneMenu id="payeeList" value="#{transferManagedBean.payeeTransferAccount}">
                                    <f:selectItem itemLabel="Select Payee ..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{transferManagedBean.payeeList}" />
                                </p:selectOneMenu>  
                            </div>
                            <div class="Container30 Responsive50">
                                <p:commandButton value="Submit" id="transferByPayee"
                                                 actionListener="#{transferManagedBean.goToTransferByPayee}"/> 
                            </div>
                        </h:form>
                    </div>






                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container30 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
