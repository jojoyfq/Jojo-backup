<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Merlion Bank</title>
        <ui:insert name="head" />
    </h:head>

    <!--<h:body styleClass="BlackBack" >-->
    <h:body>
        <style type="text/css">
            body {
                background-image: url('/MerlionBank-war/resources/atlas-layout/images/singapore_merlionbg.jpg') ;
                background-repeat: no-repeat;
                background-size: 100%;
            }
        </style>


        <div class="Wid80 MarAuto">
            <div class="Wid80 MarAuto WidAutoOnMobile TexAlCenter">
                <div style="margin-top:10rem;"></div>
                <h:graphicImage name="images/the-merlion.svg" library="atlas-layout" style="height:45px;"/>
                <span class="White Fs20 FontDosisRegular"><br/>Welcome to Merlion Bank</span>
                <div class="EmptyBox20"></div>
                <div class="Wid60 MarAuto WidAutoOnMobile">
                    <div class="Container100">
                        <div class="Card ui-fluid">
                            <div class="Container100">

                                <div class="Container100" style="font-size: 110%">
                                    <h:form>
                                        <h:outputLabel class="Leaden" value="Customer   " />                               
                                        <p:commandLink id="customerLogIn" value="   Log In" type="submit" actionListener="#{logInManagedBean.goToLogInPage}"/>
                                    </h:form>
                                </div>


                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Separator"></div>
                            <div class="EmptyBox20"></div>


                            <div class="Container100" style="font-size: 110%">
                                <h:form>
                                    <h:outputLabel class="Leaden" value="Staff   " />                                   
                                    <p:commandLink id="StaffLogIn" value="   Log In" type="submit" actionListener="#{logInManagedBean.goToStaffLogInPage}"/>
                                </h:form>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>


        <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
        <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
        <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
        <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />

    </h:body>

</html>
