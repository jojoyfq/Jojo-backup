<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Portfolio Management System </div>
                    <div class="Separator"></div>

                    <div class="Container100 NoPadding Responsive50 ui-fluid">

                        <h:form id="form">
                            <p:panel id="panel" header="Wealth Management Payment System - My Portfolio" >

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4" cellpadding="5">

                                    <p:dataTable var="Wealth" value="#{customerWealthManagedBean.oneCustomerAllPortfolios}"  editable="true" >
                                        <f:facet name="header">
                                            My Discretionary Accounts
                                        </f:facet>

                                        <p:column headerText="Portfolio ID" style="width: 80px;">

                                            <h:outputText value="#{Wealth.id}" />
                                        </p:column>

                                        <p:column headerText="Expected Rate of Return">
                                            <p:cellEditor >
                                                <f:facet name="output"><h:outputText value="#{Wealth.expectedRateOfReturn}" >
                                                        <f:convertNumber type="percent" minFractionDigits="2" /> 
                                                    </h:outputText></f:facet>
                                                <f:facet name="input"><p:inputText  value="#{Wealth.expectedRateOfReturn}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="Term">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText  /></f:facet>

                                                <f:facet name="input"><p:inputText id="loanTerm" value="#{customerWealthManagedBean.term}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>


                                        <p:column headerText="Asset Under Management">
                                            <h:outputText value="#{Wealth.investAmount}" >
                                                <f:convertNumber locale="en-US" minFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Monthly Interest Rate">
                                            <h:outputText value="#{Wealth.monthlyInterestRate}" >
                                                <f:convertNumber type="percent" minFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>



                                        <p:column headerText="Start Date">
                                            <h:outputText value="#{Wealth.startDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="End Date">
                                            <h:outputText value="#{Wealth.endDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Present Value ">
                                            <h:outputText value="#{Wealth.presentValue}" />
                                        </p:column>

                                        <p:column headerText="Status ">
                                            <h:outputText value="#{Wealth.status}" />
                                        </p:column>

                                        <p:column headerText="Early Payoff" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="fa fa-money" styleClass="Fleft Fs14 White" actionListener="#{customerLoanManagedBean.customerDisplaySavingAccounts}" update=":form:panel" ajax="false" type="submit" >
                                                    <f:attribute name="selectedWealth" value="#{Wealth}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>


                                        <p:column headerText="Products Detail" style="width: 80px;" >
                                            <center>
                                                <p:commandButton  icon="ui-icon-mail-open" update=":form:msgDetail1" oncomplete="PF('msgDialog2').show()"  ajax="true" type="submit" >
                                                    <f:setPropertyActionListener value="#{Wealth}" target="#{staffWealthManagedBean.selectedPort}" />
                                                    <!--                                                <f:attribute name="selectedLoan" value="{pendingLoan}"  />-->
                                                </p:commandButton>
                                            </center>
                                        </p:column>


                                        <p:column headerText="View Product" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="fa fa-money" styleClass="Fleft Fs14 White" actionListener="#{customerWealthManagedBean.customerDisplayPortfolios}" update=":form:panel" ajax="false" type="submit" >
                                                    <f:attribute name="selectedWealth" value="#{Wealth}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                    </p:dataTable>

                                    <p:dialog id="dialogMessage1"   header="Product Info" widgetVar="msgDialog2" showEffect="fade" hideEffect="fade" resizable="true">
                                        <p:outputPanel id="msgDetail1" style="text-align:center;">
                                            <p:panelGrid  columns="2"  >

                                                <p:dataTable id="radioDT1" var="product" value="#{staffWealthManagedBean.selectedPort.products}" editable="true" selectionMode="single"  rowKey="#{product.id}">
                                                    <p:ajax event="rowEdit" listener="#{staffWealthManagedBean.staffModifyPortfolioProduct}" update=":form" /> 

                                                    <p:column headerText="Product Name">
                                                        <h:outputText value="#{product.productName}" />
                                                    </p:column>

                                                    <p:column headerText="Proportion">
                                                        <h:outputText value="#{product.percentage}" />
                                                        <p:inplace id="modelInput">
                                                            <p:inputText  value="#{product.percentage}" style="width:100%"/>
                                                        </p:inplace>
                                                    </p:column>

                                                    <f:facet name="footer">

                                                        <div class="Card">
                                                            <p:commandButton process="radioDT1"  update=":form"  value="Submit" actionListener="#{customerWealthManagedBean.customerModifyProduct}"  style="width:100px;height:40px" />

                                                        </div>

                                                    </f:facet>

                                                </p:dataTable>
                                                </h:panelGrid>


                                                </p:panel>
                                                </h:form>
                                                </div>
                                                </div>
                                                </div> 
                                                </div>

                                                <!-- Right Column -->
                                                <div class="Container5 NoPadding Responsive50">
                                                </div>

                                                </ui:define>

                                                </ui:composition>
