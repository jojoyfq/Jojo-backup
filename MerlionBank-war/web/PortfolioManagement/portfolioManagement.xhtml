<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Portfolio Management System </div>
                    <div class="Separator"></div>

                    <div class="Container100 NoPadding Responsive50 ui-fluid">

                        <h:form id="form">
                            <p:panel id="panel" header="Wealth Management Payment System - My Portfolio" >

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4" cellpadding="5">

                                    <p:dataTable var="Wealth" value="#{customerWealthManagedBean.oneCustomerAllPortfolios}"  editable="true" >
                                        <f:facet name="header">
                                            My Discretionary Accounts
                                        </f:facet>

                                        <p:column headerText="Portfolio ID" style="width: 80px;">

                                            <h:outputText value="#{Wealth.id}" />
                                        </p:column>

                                        <p:column headerText="Expected Rate of Return">

                                            <h:outputText value="#{Wealth.expectedRateOfReturn}" />
                                        </p:column>

                                        <p:column headerText="Asset Under Management">
                                            <h:outputText value="#{Wealth.investAmount}" >
                                                <f:convertNumber locale="en-US" minFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Monthly Interest Rate">
                                            <h:outputText value="#{Wealth.monthlyInterestRate}" >
                                                <f:convertNumber type="percent" minFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>
                                        


                                        <p:column headerText="Start Date">
                                            <h:outputText value="#{Wealth.startDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="End Date">
                                            <h:outputText value="#{Wealth.endDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        
                                        <p:column headerText="Present Value ">
                                            <h:outputText value="#{Wealth.presentValue}" />
                                        </p:column>

                                        <p:column headerText="Status ">
                                            <h:outputText value="#{Wealth.status}" />
                                        </p:column>






                                        <p:column headerText="View Transactions" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="fa fa-money" styleClass="Fleft Fs14 White" actionListener="#{customerWealthManagedBean.customerDisplaySavingAccounts}" update=":form:panel" ajax="false" type="submit" >
                                                    <f:attribute name="selectedWealth" value="#{Wealth}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                        <p:column headerText="Early Payoff" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="fa fa-money" styleClass="Fleft Fs14 White" actionListener="#{customerLoanManagedBean.customerDisplaySavingAccounts}" update=":form:panel" ajax="false" type="submit" >
                                                    <f:attribute name="selectedWealth" value="#{Wealth}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>
                                        
                                         <p:column headerText="View Portfolio" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="fa fa-money" styleClass="Fleft Fs14 White" actionListener="#{customerWealthManagedBean.customerDisplayPortfolios}" update=":form:panel" ajax="false" type="submit" >
                                                    <f:attribute name="selectedWealth" value="#{Wealth}"  />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                    </p:dataTable>


                                </h:panelGrid>


                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
