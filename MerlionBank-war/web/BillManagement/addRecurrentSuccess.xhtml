
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Add Recurrent Bill Success </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <p:panel id="panel" header="Add Recurrent">
                                        <p:messages id="msgs" />                      
                                        <h:panelGrid columns="2" id="addRecurrentPanel" cellpadding="5"> 

                                            <h:outputLabel for="bo" value="Billing Organization:" />
                                            <h:outputLabel for="boName" value ="#{billCustomerManagedBean.boName}" />
                                            <h:outputLabel for="billReference" value="Bill Referrence:" />
                                            <h:outputLabel value="#{billCustomerManagedBean.billReference}" />

                                            <h:outputLabel for="amount" value="Amount(S$):" />
                                            <h:outputLabel value="#{billCustomerManagedBean.amount}" />

                                            <h:outputLabel for="Frequency" value="Frequency(in weeks):" />
                                            <h:outputLabel value="#{billCustomerManagedBean.frequency}" />
                                            <h:outputLabel for="times" value="Number of total payments:" />
                                            <h:outputLabel id="times" value="#{billCustomerManagedBean.times}" />

                                           <h:outputLabel for="startDate" value="Start Date:" />
                                            <h:outputLabel value="#{billCustomerManagedBean.startDate}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputLabel>

                                            <h:outputLabel for="savingAccount" value="Saving Account:" />
                                            <h:outputLabel id="savingAccount" value="#{billCustomerManagedBean.savingAcctNum}" />
                                       

                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton actionListener="#{billCustomerManagedBean.goToDashboard(event)}" value="Back" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>

                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
