<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container80 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> View GIRO Arrangement </div>
                    <div class="Separator"></div>

                    <div class="Container80 NoPadding Responsive50 ui-fluid">

                        <h:form>
                            <p:panel id="panel" header="GIRO Arrangement Details" >

                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:dataTable id="giroTable" var="giroArrangement" value="#{fixedDepositStaffManagedBean.withdrawableFixedDeposit}" selectionMode="single" selection="#{fixedDepositStaffManagedBean.selectedFixedDeposit}" rowKey="#{fixedDepositAccount.accountNumber}" >

                                        <p:column headerText="Account Number">
                                            <h:outputText value="#{fixedDepositAccount.accountNumber}" />
                                        </p:column>
                                        <p:column headerText="Amount in Account">
                                            <h:outputText value="#{fixedDepositAccount.balance}" />
                                        </p:column>

                                        <p:column headerText="Start Date">
                                            <h:outputLabel value="#{fixedDepositAccount.startDate}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputLabel>
                                        </p:column>

                                        <p:column headerText="End Date">
                                            <h:outputLabel value="#{fixedDepositAccount.endDate}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputLabel>
                                        </p:column>
                                        <f:facet name="footer">
                                            <p:commandButton actionListener="#{fixedDepositStaffManagedBean.withdraw(event)}" value="Withdraw" oncomplete="" />
                                        </f:facet>

                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
