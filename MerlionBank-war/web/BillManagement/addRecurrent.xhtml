
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Add Recurrent Bill Arrangement </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <p:panel id="panel" header="Add Recurrent">
                                        <p:messages id="msgs" />                      
                                        <h:panelGrid columns="2" id="addRecurrentPanel" cellpadding="5"> 

                                            <h:outputLabel for="bo" value="Billing Organization:" />
                                            <p:selectOneMenu id="boSelect" value="#{billCustomerManagedBean.boName}" >
                                                <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="false"  />
                                                <f:selectItems value="#{billCustomerManagedBean.boNames}" />
                                            </p:selectOneMenu>

                                            <h:outputLabel for="billReference" value="Bill Referrence:" />
                                            <p:inputText id="billReference" value="#{billCustomerManagedBean.billReference}" label="name" required="true" >
                                            </p:inputText>

                                            <h:outputLabel for="amount" value="Amount(S$):" />
                                            <p:inputText id="limit" value="#{billCustomerManagedBean.amount}" label="name" required="true" >
                                                <p:keyFilter regEx="/[\d\-\.]/"/>
                                            </p:inputText>

                                            <h:outputLabel for="Frequency" value="Frequency(in weeks):" />
                                            <p:selectOneMenu id="duration" value="#{billCustomerManagedBean.frequency}" label="frequency" required="true" >
                                                <f:selectItem itemValue="2" itemLabel="2"/>
                                                <f:selectItem itemValue="4" itemLabel="4"/>
                                                <f:selectItem itemValue="6" itemLabel="6"/>
                                            </p:selectOneMenu> 

                                            <h:outputLabel for="times" value="Number of total payments:" />
                                            <p:inputText id="times" value="#{billCustomerManagedBean.times}" label="times" required="true" >
                                            </p:inputText>

                                            <h:outputLabel for="startDate" value="Start Date:" />
                                            <p:calendar id="startDate" value="#{billCustomerManagedBean.startDate}" locale="de" navigator="true" showOn="button" required="true"  requiredMessage="Please input start date"/>
                                            <p:message for="startDate" display="icon" />
                                            <h:outputLabel />



                                            <h:outputLabel for="savingAccount" value="Saving Account:" />
                                            <p:selectOneMenu id="savingAccount" value="#{billCustomerManagedBean.savingAcctNum}" >
                                                <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="false"  />
                                                <f:selectItems value="#{savingAccountManagedBean.savingAccountNumberList}" />
                                            </p:selectOneMenu>

                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton update = "panel" actionListener="#{billCustomerManagedBean.invokeOTP}" value="Submit" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>

                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
