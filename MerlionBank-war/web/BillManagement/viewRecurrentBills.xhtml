<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container100 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">

                        <h:form id="form">                            
                            <h:panelGrid id="panelGrid" columns="7" cellpadding="5">
                                <p:messages id="msgs" />

                                <p:dataTable var="rec" value="#{billCustomerManagedBean.oneCustomerAllRecurrents}" editable="true" selectionMode="single" selection="#{staffWealthManagedBean.selecteWealthToActivate}" rowKey="#{pendingLoan.id}" rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" tableStyle="width:auto" >

                                    <f:facet name="header">
                                        View All Recurrent Bill Arrangements
                                    </f:facet>

                                    <p:column headerText="Recurrent Bill ID" style="width:40px" >
                                        <h:outputText value="#{rec.id}" />
                                    </p:column>

                                    <p:column headerText="GIRO ID" style="width:40px" >
                                        <h:outputText value="#{giro.id}" />
                                    </p:column>


                                    <p:column headerText="Bill Organization">
                                        <h:outputText value="#{rec.billingOrganization}" />
                                    </p:column>

                                    <p:column headerText="Amount S($)">
                                        <h:outputText value="#{rec.amount}">
                                            <f:convertNumber locale="en-US" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Frequency(In Weeks) ">
                                        <h:outputText value="#{rec.billInterval}" />
                                    </p:column>
                                    
                                     <p:column headerText="No. of Payment(s) ">
                                         <h:outputText value="#{rec.billTimes}" />
                                    </p:column>

                                    <p:column headerText="Start Date ">
                                        <h:outputText value="#{rec.startDate}"  >
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText> 
                                    </p:column>

                                    <p:column headerText="Saving Account Number" >
                                        <h:outputText value="#{giro.savingAccount.accountNumber}" />
                                    </p:column>

                                    <p:column headerText="Bill Status">
                                        <h:outputText value="#{rec.status}" />
                                    </p:column>



                                    <p:column headerText="Delete" style="width: 80px;" >
                                        <center>
                                            <p:commandButton icon="ui-icon-trash" actionListener="#{billCustomerManagedBean.deleteRecurrentBill(rec.id)}" update=":form" ajax="false" type="submit" 
                                                             onclick="if (!confirm('Are you sure you want to delete this recurrent bill arrangement?'))
                                                                         return false;"/>
                                        </center>
                                    </p:column>



                                </p:dataTable>

                            </h:panelGrid>

                        </h:form>

                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
