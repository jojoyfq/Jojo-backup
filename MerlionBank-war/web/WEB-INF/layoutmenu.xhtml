<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/atlas">

    <h:form id="menuform">

        <div id="layout-menu-cover">
            <pa:menu id="layout-menu" widgetVar="AtlasMenu">

                <p:menuitem id="pa_dashboards" value="Home" outcome="/dashboard" />


                <p:submenu id="deposit_management" label="Deposit Management">
       
                     <p:submenu id="saving_account" label="Saving Account" icon="icon-plus">
                        <p:menuitem id="create_saving_account" value="Apply for Saving Account" actionListener="#{savingAccountManagedBean.dashboardCreateAccount}"/>
                        <p:menuitem id="activate_saving_account" value="Activate Saving Account" actionListener="#{savingAccountManagedBean.dashboardActivateAccount}"/> 
                        <p:menuitem id="view_details" value="My Accounts" actionListener="#{savingAccountManagedBean.dashboardDisplaySavingAccount}"/> 
                        <p:menuitem id="view_transactionRecord" value="View Transaction History" actionListener="#{savingAccountManagedBean.dashboardTransactionRecord}"/> 
                        <p:menuitem id="close_saving_account" value="Close Saving Account" actionListener="#{savingAccountManagedBean.dashboardCloseAccount}"/> 
                    </p:submenu>

                    <p:submenu id="fixed_deposit_account" label="Fixed Deposit Account" icon="icon-plus">
                        <p:menuitem id="create_fixed_deposit_account" value="Apply for Fixed Deposit Account" actionListener ="#{fixedDepositManagedBean.dashboardCreateFixed(event)}" />
                        <p:menuitem id="place_a_fixed_deposit" value="Place a Fixed Deposit" actionListener = "#{fixedDepositManagedBean.dashboardTransferToFixed(event)}" /> 
                        <p:menuitem id="view_fixed_details" value="My Accounts" actionListener = "#{fixedDepositManagedBean.dashboardViewFixed(event)}" />
                        <p:menuitem id="withdraw_fixed" value="Withdraw Fixed Deposit" actionListener = "#{fixedDepositManagedBean.dashboardWithdraw(event)}" /> 
                        <p:menuitem id="renew_fixed_deposit" value="Renew Fixed Deposit" actionListener = "#{fixedDepositManagedBean.dashboardRenewFixed(event)}" /> 
                    </p:submenu>

                </p:submenu>

                <p:submenu id="card_management" label="Card Management">
                    <p:submenu id="debitCard" label="Debit Card" icon="icon-plus">
                        <p:menuitem id="Apply_Debit_Card" value="Apply Debit Card" actionListener="#{debitCardManagedBean.dashboardToCreateDebitCard}"/>
                        <p:menuitem id="Activate_Debit_Card" value="Activate Debit Card" actionListener="#{debitCardManagedBean.dashboardToActivateDebitCard}" /> 
                        <p:menuitem id="viewDebitCard" value="View My Debit Card" actionListener="#{debitCardManagedBean.dashboardToViewDebitCard}"/> 
                        <p:menuitem id="view_CardSummary" value="View Card Summary" actionListener="#{debitCardManagedBean.dashboardToViewDebitSummary}"/> 
                        <p:menuitem id="view_eStatement" value="View eStatement" /> 
                        <p:menuitem id="Cancel_Debit_Card" value="Cancel Debit Card" /> 
                        <p:menuitem id="submit_Chargeback" value="Submit Chargeback Request" actionListener="#{debitCardManagedBean.dashboardToChargeback}" /> 
                    </p:submenu>
                    
                    <p:submenu id="creditCard" label="Credit Card" icon="icon-plus">
                        <p:menuitem id="Apply_Credit_Card" value="Apply Credit Card" actionListener="#{creditCardManagedBean.dashboardToCreateCreditCard}"/> 
                    </p:submenu>
                </p:submenu>
                
                <p:submenu id="pa_default" label="Loan Management">
                    <p:menuitem id="Apply_Loan" value="Apply New Loan" actionListener="#{customerLoanManagedBean.goToViewLoanTypesForApply}"/> 
                    <p:menuitem id="View_ALL_My_Loan" value="Loan Application Management" actionListener="#{customerLoanManagedBean.goToApproveMyLoanPage}"/> 
                    <p:menuitem id="Pay_My_Loan" value="Pay My Loan" actionListener="#{customerLoanManagedBean.goToViewAllMyLoans}"/> 
                    <p:menuitem id="Early_Payoff" value="Early Payoff" actionListener="#{customerLoanManagedBean.goToViewAllMyLoans}"/> 

                </p:submenu>
                
                <p:submenu id="pa_hierarchy" label="Bill and Payment">

                    <p:submenu id="transfer" label="Transfer" icon="icon-plus">

                        <p:menuitem id="intraTransfer" value="To Merlion Account" actionListener="#{transferManagedBean.dashboardIntraTransfer}" /> 
                        <p:menuitem id="changeLimit" value="Change Transfer Limit" actionListener="#{transferManagedBean.dashboardChangeTransferLimit}" />           

                    </p:submenu>
                </p:submenu>

                <p:submenu id="wealth_management" label="Wealth Management">
                </p:submenu>
                
                <p:submenu id="pa_docs" label="Portfolio Management">
                </p:submenu>

            </pa:menu>
        </div>
    </h:form>

</ui:composition>
