<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Add New Payee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <h:form>
                <h:panelGrid columns="3" id="addNewPayee" cellpadding="5"> 

                    <h:outputLabel for="recipientAccount" value="Recipient Account Number:" />
                    <p:inputText id="recipientAccount" value="#{transferManagedBean.payeeAccountString}" label="recipientAccount" required="true" requiredMessage="Recipient Account Number is required." />
                    <h:message for="recipientAccount"  />

                    <h:outputLabel for="recipientName" value="Recipient Name:" />
                    <p:inputText id="recipientName" value="#{transferManagedBean.payeeName}" required="true" requiredMessage="Recipient Name is required." />
                    <h:message for="recipientName"  />

                </h:panelGrid>

                <p:commandButton value="Next" id="addNewPayeeNext" actionListener="#{transferManagedBean.addPayee}"/>
        </h:form>
    </h:body>
</f:view>
</html>
