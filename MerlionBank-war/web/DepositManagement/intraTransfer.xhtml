<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Select intraTransfer Type</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" id="selectTransferType" cellpadding="5">            
         
                <p:commandButton value="One Time Transfer" id="oneTimeTransfer" 
                                 actionListener="#{transferManagedBean.goToOneTimeTransferPage}"/>
             
                <p:commandButton value="Tranfer Using My Payee List" id="payeeList" 
                                 actionListener="#{transferManagedBean.goToTransferByPayeeListPage}"/>
                
            </h:panelGrid>
               
        </h:form>
    </h:body>
</html>
