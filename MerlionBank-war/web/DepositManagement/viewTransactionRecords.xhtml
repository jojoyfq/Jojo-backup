<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="viewTransactionRecord" header="Your Transaction Records">

                                <h:panelGrid columns="5" cellpadding="5">
                                    <p:dataTable var="TransactionRecord" value="#{savingAccountManagedBean.transactionRecordList}">
                                        <p:column headerText="Date">
                                            <h:outputLabel value="#{TransactionRecord.transactionTime}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                            </h:outputLabel>
                                        </p:column>

                                        <p:column headerText="Code">
                                            <h:outputText value="#{TransactionRecord.code}" />
                                        </p:column>

                                        <p:column headerText="Reference No">
                                            <h:outputText value="#{TransactionRecord.description}" />
                                        </p:column>

                                        <p:column headerText="Debit">
                                            <h:outputText value="#{TransactionRecord.debit}" />
                                        </p:column>

                                        <p:column headerText="Credit">
                                            <h:outputText value="#{TransactionRecord.credit}" />
                                        </p:column>


                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>


                    </div>






                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
