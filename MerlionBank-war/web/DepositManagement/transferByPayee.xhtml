<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Transfer By Payee List</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    </h:head>
    <h:body>
        <h:form>
                <h:panelGrid columns="2" id="transferByPayee" cellpadding="5" > 
                    
                    <h:outputLabel  value="Your selected Payee Information" />
                    <h:outputLabel />

                    <h:outputLabel for="payeeAccount" value="Payee Account Number:" />
                    <p:inputText id="payeeAccount" value="#{transferManagedBean.payeeTransferAccount}" required="false"/>

                    <h:outputLabel for="payeeName" value="Payee Name:" />
                    <p:inputText id="payeeName" value="#{transferManagedBean.payeeName}" required="false" />
                    
                    <h:outputLabel for="transferAmount" value="Amount: $" />
                    <p:inputText id="transferAmount" value="#{transferManagedBean.amountString}" required="true" requiredMessage="Transfer Amount is required." />

                </h:panelGrid>
            
            <p:commandButton actionListener="#{transferManagedBean.goToTransferByPayeeListPage}" value="Back" />
            <p:commandButton actionListener="#{transferManagedBean.transferByPayee}" value="Submit" />
        </h:form>
    </h:body>
</html>
