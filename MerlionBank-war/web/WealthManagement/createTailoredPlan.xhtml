<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>

                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">

                                <h:outputLabel for="Amount" value="Total Investment Amount(S$):" />
                                <p:inputNumber id="Amount" value="#{customerWealthManagedBean.investAmount}" label="Amount" symbolPosition="s"  decimalPlaces="2" required="true" requiredMessage="Please enter total investment amount!" />
                                <p:message for="Amount" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="return" value="Expected Rate of Return(S$):" />
                                <p:inputNumber id="return" value="#{customerWealthManagedBean.exepectedRateOfReturn}" label="return" symbolPosition="s"  decimalPlaces="2" symbol="%"  required="true" requiredMessage="Please enter expected rate of return!" >
                                </p:inputNumber>
                                <p:message for="return" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="fx" value="Foreign Exchange:" />
                                <p:inputNumber id="fx" value="#{customerWealthManagedBean.foreignExchange}" label="fx" symbolPosition="s"  decimalPlaces="2" symbol="%" required="true" requiredMessage="Please enter total investment amount!" title="Please enter the proportion you would like to invest in">
                                </p:inputNumber>
                                <p:message for="fx" display="icon"/>
                                <p:tooltip for="fx" showEvent="focus" hideEvent="blur" />


                                <h:outputLabel for="equity" value="Euity:" />
                                <p:inputNumber id="equity" value="#{customerWealthManagedBean.equity}" label="equity" symbolPosition="s"  decimalPlaces="2" symbol="%" required="true" requiredMessage="Please enter total investment amount!" title="Please enter the proportion you would like to invest in">
                                </p:inputNumber>
                                <p:message for="equity" display="icon"/>
                                <p:tooltip  for="equity" showEvent="focus" hideEvent="blur" />


                                <h:outputLabel for="bond" value="Bond:" />
                                <p:inputNumber id="bond" value="#{customerWealthManagedBean.bond}" label="bond" symbolPosition="s"  decimalPlaces="2"  symbol="%" required="true" requiredMessage="Please enter total investment amount!" title="Please enter the proportion you would like to invest in">
                                </p:inputNumber>
                                <p:message for="bond" display="icon"/>
                                <p:tooltip  for="bond" showEvent="focus" hideEvent="blur" />


                                <h:outputLabel for="term" value="Total Term:" />
                                <p:inputNumber id="term" value="#{customerWealthManagedBean.term}" label="term" symbolPosition="s"  decimalPlaces="0" required="true" requiredMessage="Please enter term!" />
                                <p:message for="term" display="icon"/>
                                <p:watermark for="term" value="Please key in the number of months" id="watermark" />

                                <h:outputLabel />




                            </p:panelGrid>
                            <p:separator />

  
                            <div class="Container10"></div>

                            <div class="EmptyBox20"></div>
                            <div class="Container30"></div>
                            <div class="Container40">
                                <p:commandButton actionListener="#{customerWealthManagedBean.customerCreateTailoredPortfolio}" value="Submit" />
                            </div>
                            <div class="Container30"></div>

</h:form>

                   
                       
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
            
        </div>

    </ui:define>

</ui:composition>
