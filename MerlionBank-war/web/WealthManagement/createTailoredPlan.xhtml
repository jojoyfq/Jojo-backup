<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>

                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">

                                <h:outputLabel for="Amount" value="Total Investment Amount(S$):" />
                                <p:inputNumber id="Amount" value="#{customerWealthManagedBean.initialAmount}" label="Amount" symbolPosition="s"  decimalPlaces="2" required="true" requiredMessage="Please enter total investment amount!" />
                                <p:message for="Amount" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="return" value="Expected Rate of Return(S$):" />
                                <p:inputNumber id="return" value="#{customerWealthManagedBean.exepectedRateOfReturn}" label="return" symbolPosition="s"  decimalPlaces="2" required="true" requiredMessage="Please enter expected rate of return!" >
                                    <f:convertNumber type="percent" minFractionDigits="2"/>
                                </p:inputNumber>
                                <p:message for="return" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="fx" value="Foreign Exchange:" />
                                <p:inputNumber id="fx" value="#{customerWealthManagedBean.foreignExchange}" label="fx" symbolPosition="s"  decimalPlaces="2" required="true" requiredMessage="Please enter total investment amount!" title="Please enter the proportion you would like to invest in@">
                                    <f:convertNumber type="percent" minFractionDigits="2"/>
                                </p:inputNumber>
                                <p:message for="fx" display="icon"/>
                                <p:tooltip id="toolTipFocus" for="fx" showEvent="focus" hideEvent="blur" />

                                <h:outputLabel />

                                <h:outputLabel for="equity" value="Euity:" />
                                <p:inputNumber id="equity" value="#{customerWealthManagedBean.equity}" label="equity" symbolPosition="s"  decimalPlaces="2" required="true" requiredMessage="Please enter total investment amount!" title="Please enter the proportion you would like to invest in@">
                                    <f:convertNumber type="percent" minFractionDigits="2"/>
                                </p:inputNumber>
                                <p:message for="equity" display="icon"/>
                                <p:tooltip id="toolTipFocus" for="equity" showEvent="focus" hideEvent="blur" />

                                <h:outputLabel />

                                <h:outputLabel for="bond" value="Bond:" />
                                <p:inputNumber id="bond" value="#{customerWealthManagedBean.bond}" label="bond" symbolPosition="s"  decimalPlaces="2" required="true" requiredMessage="Please enter total investment amount!" title="Please enter the proportion you would like to invest in@">
                                    <f:convertNumber type="percent" minFractionDigits="2"/>
                                </p:inputNumber>
                                <p:message for="bond" display="icon"/>
                                <p:tooltip id="toolTipFocus" for="bond" showEvent="focus" hideEvent="blur" />

                                <h:outputLabel />

                                <h:outputLabel for="term" value="Total Term:" />
                                <p:inputNumber id="term" value="#{customerWealthManagedBean.term}" label="term" symbolPosition="s"  decimalPlaces="0" required="true" requiredMessage="Please enter term!" />
                                <p:message for="term" display="icon"/>
                                <p:watermark for="loanTerm" value="Please key in the number of months" id="watermark" />

                                <h:outputLabel />




                            </p:panelGrid>
                            <p:separator />



                            <div class="Container10"></div>

                            <div class="EmptyBox20"></div>
                            <div class="Container30"></div>
                            <div class="Container40">
                                <p:commandButton actionListener="#{customerWealthManagedBean.customerCreateTailoredPortfolio}" value="Submit" />
                            </div>
                            <div class="Container30"></div>



                        </h:form>
                        <h:form>  

                            <p:dialog header="Calculator" widgetVar="dlg1" modal="true" height="100">
                                <p:panelGrid  columns="3" >
                                    <h:outputLabel for="amount" value="Amount " /> 
                                    <p:inputNumber id="amount" value="#{staffLoanManagedBean.loanAmount}" symbolPosition="s" emptyValue="zero" decimalPlaces="2"  required="true" requiredMessage="Please enter your loan amount!"/>
                                    <h:message class="Red" for="amount"  />

                                    <h:outputLabel for="loanTerm" value="Loan Term: " /> 
                                    <p:inputNumber id="loanTerm" value="#{staffLoanManagedBean.calLoanTerm}" symbolPosition="s" emptyValue="zero" decimalPlaces="2" required="true" requiredMessage="Please enter your loan term" />
                                    <h:message class="Red" for="loanTerm"  />

                                    <h:outputLabel for="rate1" value="Interest1:  " /> 
                                    <h:outputText id="rate1" value="#{staffLoanManagedBean.interest1}"   >
                                        <f:convertNumber type="percent" minFractionDigits="4" />
                                    </h:outputText>
                                    <h:outputLabel />

                                    <h:outputLabel for="rate2" value="Interest2:  " /> 
                                    <h:outputText id="rate2" value="#{staffLoanManagedBean.interest2}"   >
                                        <f:convertNumber type="percent" minFractionDigits="4" />
                                    </h:outputText>
                                    <h:outputLabel />

                                    <p:commandButton id="calculate" value="Calculate"  actionListener="#{staffLoanManagedBean.calculateMonthlyPayment}"  oncomplete="PF('carPanelWDG').loadContents();" />
                                </p:panelGrid>
                                <p:overlayPanel  widgetVar="carPanelWDG" for="calculate" showCloseIcon="true">
                                    <h:outputLabel value="Monthly Repayment(S$): "/>
                                    <h:outputText value="#{staffLoanManagedBean.monthlyRepayment}"  >
                                        <f:convertNumber locale="en-US" pattern="#0.00" locale="pt_BR"/>
                                    </h:outputText>
                                </p:overlayPanel>

                            </p:dialog>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
            <div class="Card ui-fluid">
                <i class="fa fa-fw"></i>
                <span class="Blue Fs20 FontDosisSemiBold">Repayment Calculator</span>
                <div class="EmptyBox10"></div>
                <span class="BoldLeaden Fs14 FontDosisMedium">Find out your estimated home loan repayments as well as ways to pay off your loan faster.</span>
                <div class="EmptyBox10"></div>
                <p:commandButton  value="Calculate"  icon="fa fa-calculator"  type="button" styleClass="PurpleButton Fleft Fs14 White" onclick="PF('dlg1').show();"/>


            </div>
        </div>

    </ui:define>

</ui:composition>
