<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Create New Discretionary Account</title>
        </h:head>

        <h:body styleClass="BlackBack">

         
                                     

                                            <div class="Container100">
                                                <div class="Card">
                                                    <h1 class="CardBigTopic">Upload Documents </h1>
                                                    <h:form>
                                                        <p:fileUpload value="#{customerWealthManagedBean.file}"  fileUploadListener="#{customerWealthManagedBean.fileUploadListener}" mode="advanced" dragDropSupport="false"
                                                                      multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                                                        <p:growl id="messages" showDetail="true" />
                                                    </h:form>
                                                </div>
                                            </div>
                                      
                                  

            <h:outputStylesheet name="css/core-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="atlas-layout" />
            <h:outputStylesheet name="css/animate.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-layout.css" library="atlas-layout" />
            <h:outputStylesheet name="css/atlas-font.css" library="atlas-layout" />


        </h:body>
    </f:view>
</html>
