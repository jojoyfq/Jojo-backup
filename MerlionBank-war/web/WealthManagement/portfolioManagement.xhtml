<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container100 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="Separator"></div>

                    <div class="Container100 NoPadding Responsive50 ui-fluid">

                        <h:form id="form">

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4" cellpadding="5">

                                    <p:dataTable var="Wealth" value="#{customerWealthManagedBean.oneCustomerAllPortfolios}"  editable="true" >

                                        <p:ajax event="rowEdit" listener="#{customerWealthManagedBean.customerModifyPortfolio}"  />

                                        <p:column headerText="Portfolio ID" style="width: 80px;">

                                            <h:outputText value="#{Wealth.id}" />
                                        </p:column>

                                        <p:column headerText="Expected Rate of Return">

                                            <h:outputText value="#{Wealth.expectedRateOfReturn}" >
                                                <f:convertNumber type="percent" minFractionDigits="2"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Asset Under Management">
                                            <h:outputText value="#{Wealth.investAmount}" >
                                                <f:convertNumber locale="en-US" minFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Monthly Interest Rate">
                                            <h:outputText value="#{Wealth.monthlyInterestRate}" >
                                                <f:convertNumber type="percent" minFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>

                                     

                                        <p:column headerText="Start Date">
                                            <h:outputText value="#{Wealth.startDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="End Date">
                                            <h:outputText value="#{Wealth.endDate}" > 
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Term: ">
                                            <h:outputText value="#{Wealth.term}" />
                                        </p:column>

                                        
                                        <p:column headerText="Present Value ">
                                            <h:outputText value="#{Wealth.presentValue}" />
                                        </p:column>

                                        <p:column headerText="Status ">
                                            <h:outputText value="#{Wealth.status}" />
                                        </p:column>
                                        
                                        <p:column headerText="Products Detail" style="width: 80px;" >
                                            <center>
                                                <p:commandButton  icon="ui-icon-mail-open" update=":form:msgDetail1" oncomplete="PF('msgDialog2').show()"  ajax="true" type="submit" >
                                                    <f:setPropertyActionListener value="#{Wealth}" target="#{customerWealthManagedBean.selectedPort}" />
                                                    <!--                                                <f:attribute name="selectedLoan" value="{pendingLoan}"  />-->
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                        <p:column headerText="Accept" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-check" rendered="#{Wealth.status eq 'staffVefified'}" actionListener="#{customerWealthManagedBean.customerAcceptPlan(Wealth.id)}" update=":form" ajax="false" type="submit" 
                                                                 onclick="if (!confirm('Are you sure you want to approve this plan '))
                                                                             return false;"/>
                                            </center>
                                        </p:column>

                                        <p:column headerText="Cancel" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-times" actionListener="#{customerWealthManagedBean.customerCancelPlan(Wealth.id)}" update=":form:panel" ajax="false" type="submit" 
                                                                 onclick="if (!confirm('Are you sure you want to cancel this plan'))
                                                                             return false;"/>
                                            </center>
                                        </p:column>


                                        <p:column headerText="Edit" style="width:32px">
                                            <p:rowEditor />
                                        </p:column>

                                    </p:dataTable>


                                </h:panelGrid>


                            
                              <p:dialog id="dialogMessage1"   header="Product Info" widgetVar="msgDialog2" showEffect="fade" hideEffect="fade" resizable="true">
                                <p:outputPanel id="msgDetail1" style="text-align:center;">
                                    <p:panelGrid  columns="2"  >

                                        <p:dataTable id="radioDT1" var="product" value="#{customerWealthManagedBean.selectedPort.products}" editable="true" selectionMode="single" selection="#{customerWealthManagedBean.selectedPort}" rowKey="#{product.id}">
                                            <p:ajax event="rowEdit" listener="#{customerWealthManagedBean.customerModifyPortfolio}" update=":form" /> 

                                            <p:column headerText="Product Name">
                                                <h:outputText value="#{product.productName}" />
                                            </p:column>

                                            <p:column headerText="Proportion">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{product.percentage}" /></f:facet>
                                                    <f:facet name="input"><p:inputText id="modelInput" value="#{product.percentage}" style="width:100%"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="Edit" style="width:32px">
                                                <p:rowEditor />
                                            </p:column>
                                        </p:dataTable>
                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>

                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
