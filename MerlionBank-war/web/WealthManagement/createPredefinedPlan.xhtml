<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>

                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">

                                <h:outputLabel for="Amount" value="Total Investment Amount(S$):" />
                                <p:inputNumber id="Amount" value="#{customerWealthManagedBean.initialAmount}" label="Amount" symbolPosition="s"  decimalPlaces="2" required="true" requiredMessage="Please enter total investment amount!" />
                                <p:message for="Amount" display="icon"/>
                                <h:outputLabel />

                                <h:outputLabel for="term" value="Total Term:" />
                                <p:inputNumber id="term" value="#{customerWealthManagedBean.term}" label="term" symbolPosition="s"  decimalPlaces="0" required="true" requiredMessage="Please enter term!" />
                                <p:message for="term" display="icon"/>
                                <p:watermark for="term" value="Please key in the number of months" id="watermark" />
                                <h:outputLabel />

                            </p:panelGrid>
                            <p:separator />



                            <div class="Container10"></div>

                            <div class="EmptyBox20"></div>
                            <div class="Container30"></div>
                            <div class="Container40">
                                <p:commandButton actionListener="#{customerWealthManagedBean.customerCreatePredefinedPlan}" value="Submit" />
                            </div>
                            <div class="Container30"></div>



                        </h:form>
                       
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">
           
        </div>

    </ui:define>

</ui:composition>
