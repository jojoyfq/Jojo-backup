<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <div class="Card">
                            <h:form>
                                <h:panelGrid columns="2" id="transferToFixedPanel" cellpadding="5"> 

                                    <h:outputLabel value="Transfer to your fixed deposit account #{fixedDepositManagedBean.accountNumberStr}" >
                                    </h:outputLabel>
                                    <br/>
                                    <h:outputLabel for="amount" value="Amount(S$): #{fixedDepositManagedBean.amountString}" >
                                    </h:outputLabel>
                                    <br/>
                                    <p:selectOneMenu id="payeeList" value="#{fixedDepositManagedBean.savingAcctSelected}" >
                                        <f:selectItem itemLabel="Select your saving account" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{fixedDepositManagedBean.savingAcctDisplay}" />
                                    </p:selectOneMenu>

                                </h:panelGrid>

                                <p:commandButton value="Submit" id="transferToFixedButton"
                                                 actionListener="#{fixedDepositManagedBean.transferToFixed}" />
                            </h:form>

                        </div>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
