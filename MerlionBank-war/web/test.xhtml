<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container80 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
       
                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="panel" header="Your Saving Account Details">

                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:dataTable var="SavingAccount" value="#{savingAccountManagedBean.savingAccounts}">
                                        <p:column headerText="Account Number">
                                            <h:outputText value="#{SavingAccount.accountNumber}" />
                                        </p:column>

                                        <p:column headerText="Available Balance">
                                            <h:outputText value="#{SavingAccount.availableBalance}" />
                                        </p:column>

                                        <p:column headerText="Balance">
                                            <h:outputText value="#{SavingAccount.balance}" />
                                        </p:column>

                                        <p:column headerText="Type">
                                            <h:outputText value="#{SavingAccount.savingAccountType.accountType}" />
                                        </p:column>


                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>






                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
