
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Create New Role </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <p:panel id="panel">
                                                <p:messages id="msgs" />

                                                <h:panelGrid columns="3" id="createRole" cellpadding="5">                   
                                                    <h:outputLabel for="staffId" value="ID" />
                                                    <h:outputLabel id="staffId" value="#{staffManagementManagedBean.staffId}" />
                                                    <h:outputLabel/>

                                                    <h:outputLabel for="roleName" value="Role Name:" />
                                                    <p:inputText id="roleName" value="#{staffManagementManagedBean.roleName}" label="roleName" required="true" requiredMessage="Please input the role name"/>
                                                    <p:message for="roleName" display="icon"/>
                                                    

                                                </h:panelGrid>


                                               
                                                



                                            </p:panel>

                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton update="panel" actionListener="#{staffManagementManagedBean.adminCreateStaffRole}" value="Submit" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>


                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
