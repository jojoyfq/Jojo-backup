
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Place a Fixed Deposit </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container20"></div>
                                <div class="Container60">
                                    
                                    <h:panelGrid columns="1" id="transferToFixedPanel" cellpadding="15"> 

                                        <p:selectOneMenu id="fixedDepositList" value="#{fixedDepositManagedBean.fixedDepositSelected}" >
                                            <f:selectItem itemLabel="Transfer to this fixed deposit account" itemValue="" noSelectionOption="false"  />
                                            <f:selectItems value="#{fixedDepositManagedBean.fixedDepositNoMoney}" />
                                        </p:selectOneMenu>

                                        
                                        <p:selectOneMenu id="savingAcctsList" value="#{fixedDepositManagedBean.savingAcctSelected}" >
                                            <f:selectItem itemLabel="From your saving account" itemValue="" noSelectionOption="false"  />
                                            <f:selectItems value="#{savingAccountManagedBean.savingAccountNumberList}" />
                                        </p:selectOneMenu>

                                    </h:panelGrid>

                                </div>
                                <div class="Container20"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                   <p:commandButton value="Submit" id="transferToFixedButton" actionListener="#{fixedDepositManagedBean.transferToFixedSeparate}" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>
                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
