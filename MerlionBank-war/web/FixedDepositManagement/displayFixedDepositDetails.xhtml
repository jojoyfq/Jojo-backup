<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="panel" header="Your Fixed Deposit Account Details">

                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:dataTable var="FixedDepositAccount" value="#{fixedDepositManagedBean.fixedDepositAccounts}">
                                        <p:column headerText="Account Number">
                                            <h:outputText value="#{FixedDepositAccount.accountNumber}" />
                                        </p:column>
                                        <p:column headerText="Amount Set at Opening">
                                            <h:outputText value="#{FixedDepositAccount.amount}" />
                                        </p:column>
                                        <p:column headerText="Amount in Account">
                                            <h:outputText value="#{FixedDepositAccount.balance}" />
                                        </p:column>

                                        <p:column headerText="Start Date">
                                            <h:outputLabel value="#{FixedDepositAccount.startDate}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputLabel>
                                        </p:column>

                                        <p:column headerText="End Date">
                                            <h:outputLabel value="#{FixedDepositAccount.endDate}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputLabel>
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>






                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
