<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Early Withdraw</title>
    </h:head>
    <h:body>
        <h:form>
                <h:panelGrid columns="2" id="earlyWithdrawPanel" cellpadding="5"> 

                    <p:selectOneMenu id="fixedDepositList" value="#{fixedDepositManagedBean.fixedDepositSelected}" >
                        <f:selectItem itemLabel="Withdraw this fixed deposit account" itemValue="" noSelectionOption="false"  />
                        <f:selectItems value="#{fixedDepositManagedBean.withdrawable}" />
                    </p:selectOneMenu>
                    
                    <br/>

                    <br/>
                    <p:selectOneMenu id="savingAcctsList" value="#{fixedDepositManagedBean.savingAcctSelected}" >
                        <f:selectItem itemLabel="To your saving account" itemValue="" noSelectionOption="false"  />
                        <f:selectItems value="#{savingAccountManagedBean.savingAccountNumberList}" />
                    </p:selectOneMenu>

                </h:panelGrid>

                <p:commandButton value="Submit" id="earlyWithdrawButton"
                                 actionListener="#{fixedDepositManagedBean.earlyWithdraw}" />
        </h:form>
    </h:body>
</html>
