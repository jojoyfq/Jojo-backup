
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Renew Fixed Deposit Information</div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <h:panelGrid columns="2" id="fixedDepositRenewInfoPanel" cellpadding="5"> 

                                        <h:outputLabel class="FontBold Red TexAlCenter" value="Your fixed deposit will be renewed as follows" />
                                        <h:outputLabel />
                                        
                                        <h:outputLabel />
                                        <h:outputLabel />

                                        <h:outputLabel for="accountNumber" value="Account Number:" />
                                        <p:outputLabel id="accountNumber" value="#{fixedDepositManagedBean.fixedDepositSelected}"  />          

                                        <h:outputLabel for="amount" value="Amount:" />
                                        <p:outputLabel id="amount" value="#{fixedDepositManagedBean.amountBD}"  />

                                        <h:outputLabel for="originalStartDate" value="Orginal Start Date:" />
                                        <p:outputLabel id="originalStartDate" value="#{fixedDepositManagedBean.startDateString}" />

                                        <h:outputLabel for="originalEndDate" value="Orginal End Date:" />
                                        <p:outputLabel id="originalEndDate" value="#{fixedDepositManagedBean.endDateString}" />

                                        <h:outputLabel for="renewedStartDate" value="Renewed Start Date:" />
                                        <p:outputLabel id="renewedStartDate" value="#{fixedDepositManagedBean.startDateNew}" />

                                        <h:outputLabel for="renewedEndDate" value="Renewed End Date:" />
                                        <p:outputLabel id="renewedEndDate" value="#{fixedDepositManagedBean.endDateNew}" />


                                    </h:panelGrid>

                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Confirm" id="fixedDepositRenewInfoButton" actionListener="#{fixedDepositManagedBean.renewFixed}" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>
                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
