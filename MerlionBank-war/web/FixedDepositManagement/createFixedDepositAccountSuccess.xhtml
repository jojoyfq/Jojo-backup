<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    
    <head>
        <title>Create Fixed Deposit Account Success</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:panelGrid columns="2" id="createFixedDepositAccountSuccess" cellpadding="5"> 
                
                <h:outputLabel value="Your Fixed Deposit Account is Created Successfully" />
                <h:outputLabel />
                
                <h:outputLabel for="accountNumber" value="accountNumber:" />
                <p:outputLabel id="accountNumber" value="#{fixedDepositManagedBean.accountNumberStr}"  />          
                
                <h:outputLabel for="amount" value="Amount:" />
                <p:outputLabel id="amount" value="#{fixedDepositManagedBean.amountString}"  />
                
                <h:outputLabel for="startDate" value="Start Date:" />
                <p:outputLabel id="startDate" value="#{fixedDepositManagedBean.startDateString}" />
                
                <h:outputLabel for="endDate" value="End Date:" />
                <p:outputLabel id="endDate" value="#{fixedDepositManagedBean.endDateString}" />
                
            </h:panelGrid>
               
            <p:commandButton action="createFixedDepositTransferInstruction" value="Continue" />
        </h:form>
    </body>
</html>
