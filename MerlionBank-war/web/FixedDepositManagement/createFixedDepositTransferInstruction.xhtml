<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Create Fixed Deposit Account Transfer Instruction</title>
    </h:head>
    <h:body>

        <p:panel header="">
            <h:panelGrid columns="2" id="createFixedDepositAccount" cellpadding="5"> 

                <h:outputLabel value="Please transfer S$#{fixedDepositManagedBean.amountString} to your fixed deposit account #{fixedDepositManagedBean.accountNumberStr} by #{fixedDepositManagedBean.startDateString}" />
                <h:outputLabel />
                 <h:outputLabel />
                  <h:outputLabel />
                
                <h:outputLabel value="You can do it by transfering from your saving account in another bank," />
                <h:outputLabel />
                <h:outputLabel value="OR deposit cash at our counter." />
                <h:outputLabel />
                
                <h:outputLabel />
                 <h:outputLabel />
                  <h:outputLabel />
                  <h:outputLabel />
                  
             
                <h:link value="Alternatively, you can transfer from your Merlion saving account." outcome="transferToFixed" style="font-size: 0.8em" />
               
                <h:outputLabel />
                 <h:outputLabel />
                  <h:outputLabel />
                

                <p:commandButton action="Success" value="Return to Homepage" />


            </h:panelGrid>

        </p:panel>

    </h:body>
</html>
