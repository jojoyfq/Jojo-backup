<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Transfer To Fixed Deposit</title>
    </h:head>
    <h:body>
        <h:form>
                <h:panelGrid columns="2" id="transferToFixedPanel" cellpadding="5"> 

                    <h:outputLabel value="Transfer to your fixed deposit account #{fixedDepositManagedBean.fixedDepositSelected}" >
                    </h:outputLabel>
                    <br/>
                    <h:outputLabel for="amountSet" value="Amount set at opening(S$): #{fixedDepositManagedBean.amountBD}" >
                    </h:outputLabel>
                    <br/>
                    <h:outputLabel value="Amount still needed(S$): #{fixedDepositManagedBean.amountLessBalance}" >
                    </h:outputLabel>
                    <br/>
                     <h:outputLabel for="amount" value="Amount to transfer(S$):" />
                     <p:inputText id="amountToTransfer" value="#{fixedDepositManagedBean.amountToTransferStr}" label="amount" required="true" />
                     <h:outputLabel>
                         
                     </h:outputLabel>
                     <h:outputLabel>
                         
                     </h:outputLabel>
                    <h:outputLabel value="From your saving account #{fixedDepositManagedBean.savingAcctSelected}" >
                    </h:outputLabel>

                </h:panelGrid>

                <p:commandButton value="Confirm" id="transferToFixedButton"
                                 actionListener="#{fixedDepositManagedBean.transferToFixedSeparateNext}" />
        </h:form>
    </h:body>
</html>
