
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Transfer To Fixed Deposit </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <h:panelGrid columns="2" id="transferToFixedPanel" cellpadding="5"> 

                                        <h:outputLabel value="Transfer to your fixed deposit account " />
                                        <h:outputLabel value="#{fixedDepositManagedBean.fixedDepositSelected}" />

                                        <h:outputLabel for="amountSet" value="Amount set at opening(S$):"  />
                                        <h:outputLabel value="#{fixedDepositManagedBean.amountBD}" />

                                        <h:outputLabel value="Amount still needed(S$):"  />
                                        <h:outputLabel value="#{fixedDepositManagedBean.amountLessBalance}" />

                                        <h:outputLabel for="amount" value="Amount to transfer(S$):" />
                                        <p:inputText id="amountToTransfer" value="#{fixedDepositManagedBean.amountToTransferStr}" label="amount" required="true" >
                                        <p:keyFilter regEx="/[\d\-\.]/"/>
                                        </p:inputText>
                                        
                                        <h:outputLabel value="From your saving account"  />
                                        <h:outputLabel value="#{fixedDepositManagedBean.savingAcctSelected}" />

                                    </h:panelGrid>

                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Confirm" id="transferToFixedButton" actionListener="#{fixedDepositManagedBean.transferToFixedSeparateNext}" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>
                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
