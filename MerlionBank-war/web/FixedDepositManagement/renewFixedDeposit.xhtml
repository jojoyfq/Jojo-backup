<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Renew Fixed Deposit</title>
    </h:head>
    <h:body>
        <h:form>
                <h:panelGrid columns="2" id="fixedDepositRenewPanel" cellpadding="5"> 

                    <p:selectOneMenu id="fixedDepositList" value="#{fixedDepositManagedBean.fixedDepositSelected}" >
                        <f:selectItem itemLabel="Renew this fixed deposit account" itemValue="" noSelectionOption="false"  />
                        <f:selectItems value="#{fixedDepositManagedBean.renewable}" />
                    </p:selectOneMenu>
                   
                </h:panelGrid>

                <p:commandButton value="Proceed" id="fixedDepositRenewButton"
                                 actionListener="#{fixedDepositManagedBean.displayRenewInfo}" />
        </h:form>
    </h:body>
</html>
