
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Renew Fixed Deposit </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <h:panelGrid columns="2" id="fixedDepositRenewPanel" cellpadding="5"> 

                                        <p:outputLabel value="Fixed Deposit Account for Renewal:  " />
                                        <p:selectOneMenu id="fixedDepositList" value="#{fixedDepositManagedBean.fixedDepositSelected}" >
                                            <f:selectItem itemLabel="Select One    " itemValue="" noSelectionOption="true"  />
                                            <f:selectItems value="#{fixedDepositManagedBean.renewable}" />
                                        </p:selectOneMenu>

                                    </h:panelGrid>

                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Proceed" id="fixedDepositRenewButton" actionListener="#{fixedDepositManagedBean.displayRenewInfo}" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>
                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
