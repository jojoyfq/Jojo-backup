
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container20 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container60 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Withdraw Fixed Deposit </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80">
                                    <h:panelGrid columns="2" id="earlyWithdrawPanel" cellpadding="5"> 

                                        <p:outputLabel for="fixedDepositList" value="Withdraw this fixed deposit account" />
                                        <p:selectOneMenu id="fixedDepositList" value="#{fixedDepositManagedBean.fixedDepositSelected}" >
                                            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="false"  />
                                            <f:selectItems value="#{fixedDepositManagedBean.withdrawable}" />
                                        </p:selectOneMenu>


                                        <p:outputLabel for="savingAcctList" value="To your saving account" />
                                        <p:selectOneMenu id="savingAcctList" value="#{fixedDepositManagedBean.savingAcctSelected}" >
                                            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="false"  />
                                            <f:selectItems value="#{savingAccountManagedBean.savingAccountNumberList}" />
                                        </p:selectOneMenu>

                                        <p:outputLabel for="withdrawTime" value="Withdraw Time" />
                                        <p:selectOneMenu id="withdrawTime" value="#{fixedDepositManagedBean.withdrawTime}" >
                                            <f:selectItem itemLabel = "Select One" noSelectionOption="false" />
                                            <f:selectItem itemLabel = "Withdraw Now" itemValue="Withdraw Now" />
                                            <f:selectItem itemLabel ="Withdraw later at end of deposit term" itemValue="Withdraw later at end of deposit term" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Submit" id="WithdrawButton" actionListener="#{fixedDepositManagedBean.withdraw}" />
                                </div>
                                <div class="Container30"></div>
                                <div class="EmptyBox20"></div>
                                <h:outputLabel class="Red" for="note" value="Note: Early withdraw before maturity date will result in a lower interest rate of 0.05%." />

                            </div>
                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container20 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
