<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container200">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Loan Management System </div>
                    <div class="Separator"></div>

                    <div class="Container150 NoPadding Responsive50 ui-fluid">

                        <h:form id="form">
                            <p:panel id="panel" header="Loan Management System - Customer" >

                                <p:messages id="msgs" />

                                <h:panelGrid columns="4" cellpadding="5">

                                    <p:dataTable var="loan" value="#{customerLoanManagedBean.oneCustomerAllLoans}"  editable="true" tableStyle="width:auto" >
                                        <f:facet name="header">
                                            My Loans
                                        </f:facet>
                                        <p:ajax event="rowEdit" listener="#{customerLoanManagedBean.customerUpdateLoan}"  />

                                        <p:column headerText="Loan ID">

                                            <h:outputText value="#{loan.id}" />
                                        </p:column>

                                        <p:column headerText="Loan Type">

                                            <h:outputText value="#{loan.loanType.name}" />
                                        </p:column>

                                        <p:column headerText="Loan Account Number">
                                            <h:outputText value="#{loan.accountNumber}" />
                                        </p:column>

                                        <p:column headerText="Loan Term">
                                            <p:cellEditor>
                                                <h:outputText value="#{loan.loanTerm}" />
                                                <f:facet name="output"><h:outputText value="#{loan.loanTerm}" /></f:facet>

                                                <f:facet name="input"><p:inputText id="loanTerm" value="#{loan.loanTerm}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="Loan Principal">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{loan.principal}" >
                                                        <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                                                    </h:outputText></f:facet>
                                                <f:facet name="input"><p:inputText id="principal" value="#{loan.principal}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="Loan Downpayment">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{loan.downpayment}" >
                                                        <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                                                    </h:outputText></f:facet>
                                                <f:facet name="input"><p:inputText id="downpayment" value="#{loan.downpayment}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="Loan Monthly Payment">
                                            <h:outputText value="#{loan.monthlyPayment}" >
                                                <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Loan Outstanding Balance ">

                                            <h:outputText value="#{loan.outstandingBalance}" >
                                                <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Loan Status ">
                                            <h:outputText value="#{loan.status}" />
                                        </p:column>

                                        <p:column headerText="Cancel" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-times" actionListener="#{customerLoanManagedBean.customerCancelLoan(loan.id)}" update=":form:panel" ajax="false" type="submit" 
                                                                 onclick="if (!confirm('Are you sure you want to cancel this loan'))
                                                                             return false;"/>
                                            </center>
                                        </p:column>

                                        <p:column headerText="Accept" style="width: 80px;" >
                                            <center>
                                                <p:commandButton icon="ui-icon-check" actionListener="#{customerLoanManagedBean.customerAcceptLoan(loan.id)}" update=":form:panel" ajax="false" type="submit" 
                                                                 onclick="if (!confirm('Are you sure you want to approve this '))
                                                                             return false;"/>
                                            </center>
                                        </p:column>
                                        <p:column style="width:32px">
                                            <p:rowEditor />
                                        </p:column>

                                    </p:dataTable>


                                </h:panelGrid>


                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
