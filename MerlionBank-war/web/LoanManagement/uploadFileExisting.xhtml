<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container5 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container90 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Upload Documents </div>
                    <div class="Separator"></div>

                    <div class="Container100 NoPadding Responsive50 ui-fluid">

                                                <h:form>
                                                    <p:fileUpload id="file" value="#{customerLoanManagedBean.file}"  fileUploadListener="#{customerLoanManagedBean.fileUploadListener}" mode="advanced" dragDropSupport="false"
                                                                  multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" requiredMessage="Please choose a document to upload!"/>
                                                    <p:message for="file" display="icon"/>

                                                    <p:growl id="messages" showDetail="true" />
                                                </h:form>
 </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container5 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
