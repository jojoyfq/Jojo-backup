<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container15 NoPadding Responsive100">
        </div>

        <!-- Center Column -->
        <div class="Container70 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Select the debit card you want to cancel</div>
                    <div class="Separator"></div>


                    <div class="Container100 NoPadding Responsive50 ui-fluid">
                        <h:form>
                            <div class="Container70 Responsive50">
                                <p:selectOneMenu id="debitCardList" value="#{debitCardManagedBean.debitCardSelected}">
                                    <f:selectItem itemLabel="Select Debit Card You Want To Cancel ..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{debitCardManagedBean.debitCardList}" />
                                </p:selectOneMenu>  


                                <p:selectOneMenu id="cancelReason" value="#{debitCardManagedBean.cancelReason}">
                                    <f:selectItem itemLabel="Select The reason you want to cancel debit card ..." itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="lost" itemValue="Debit Card is lost" />
                                    <f:selectItem itemLabel="stolen" itemValue="Debit Card is stolen" />
                                    <f:selectItem itemLabel="fradulent" itemValue="fradulent Transaction" />
                                    <f:selectItem itemLabel="unsatisficcation" itemValue="Don't satisfy with the card service" />
                                </p:selectOneMenu>
                            </div>
                            <div class="Container30 Responsive50">
                                <p:commandButton value="Submit" id="goToCancelDebitCard"
                                                 actionListener="#{debitCardManagedBean.showDebitCardDetail}"/>    
                            </div>
                        </h:form>
                    </div>
                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container15 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
