<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">
        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Send Chargeback Request Successfully </div>
                    <div class="Separator"></div>

                    <div class="Container100 ui-fluid">
                        <h:form>
                            <div class="Card">
                                <div class="Container10"></div>
                                <div class="Container80 TexAlCenter">
                                    You have successfully send out the chargeback request! Chargeback process will take 3-7 days. Please kindly wait for our reply!
                                </div>
                                <div class="Container10"></div>

                                <div class="EmptyBox20"></div>
                                <div class="Container30"></div>
                                <div class="Container40">
                                    <p:commandButton value="Back to Home Page" id="backToHomePage" actionListener="#{creditCardManagedBean.goBackToHomePage}"/>
                                </div>
                                <div class="Container30"></div>
                            </div>
                        </h:form>
                    </div>

                </div>
            </div> 

        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">

        </div>

    </ui:define>

</ui:composition>
