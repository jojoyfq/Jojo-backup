<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">
        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Fill in Your Chargeback Request </div>
                    <div class="Separator"></div>

                    <div class="Container100">
                        <h:form id="form">

                            <p:panel style="margin-bottom:10px;" id="panel">
                                <p:messages id="msgs" />
                                <h:panelGrid columns="3" cellpadding="5">
                                    <h:outputLabel for="cardNo" value="Credit Card Number:" /> 
                                    <p:inputText id="cardNo" value="#{creditCardManagedBean.creditCardNo}" required="true" requiredMessage="Please fill in the credit card number!" />
                                    <p:message for="cardNo" display="icon" />
                                    
                                    <h:outputLabel for="MerchantName" value="Merchant Name:" /> 
                                    <p:inputText id="MerchantName" value="#{creditCardManagedBean.merchantName}" required="true" requiredMessage="Please fill in the merchant name!" />
                                    <p:message for="MerchantName" display="icon" />

                                    <h:outputLabel for="transactionDate" value="Transaction Date:" /> 
                                    <p:calendar id="transactionDate" value="#{creditCardManagedBean.transactionDate}" showOn="button"  locale="de" navigator="true" required="true" requiredMessage="Please fill in the transaction date!"/>
                                    <p:message for="transactionDate" display="icon" />

                                    <h:outputLabel for="transactionAmount" value="Transaction Amount:" /> 
                                    <p:inputText id="transactionAmount" value="#{creditCardManagedBean.transactionAmount}" required="true" requiredMessage="Please fill in the transaction amount!"/>                                 
                                    <p:message for="transactionAmount" display="icon" />
                                    
                                    <h:outputLabel for="description" value="Chargeback Description:" /> 
                                    <p:inputText id="description" value="#{creditCardManagedBean.chargebackDescription}" required="true" requiredMessage="Please fill in the chargeback description!"/>                                 
                                    <p:message for="description" display="icon" />

                               
                                    <p:commandButton  update ="panel" icon="ui-icon-script" actionListener="#{creditCardManagedBean.chargeback}" value="Submit" rendered="true" />
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
