<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">
        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Fill in the following form </div>
                    <div class="Separator"></div>

                    <div class="Container100">
                        <h:form id="form">

                            <p:panel style="margin-bottom:10px;" id="panel">
                                <p:messages id="msgs" />
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputLabel for="employmentPass" value="Upload your employeement pass scanned version (PDF format): " />                                 
                                    <p:fileUpload fileUploadListener="#{creditCardManagedBean.handleEPUpload}" mode="advanced" dragDropSupport="false"
                                  multiple="true" update="msgs" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/" />
                                    
                                    <h:outputLabel for="salaryApprove" value="Upload your salary approve document (PDF format): " />                                 
                                    <p:fileUpload fileUploadListener="#{creditCardManagedBean.handleSAUpload}" mode="advanced" dragDropSupport="false"
                                  multiple="true" update="msgs" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/" />
                                    
                                                                   
                                    <p:commandButton  update ="panel" icon="ui-icon-script"  value="Next" actionListener="#{creditCardManagedBean.uploadFileForeigner}" rendered="true" />
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
