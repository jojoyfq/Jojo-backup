<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">
        </div>

        <!-- Center Column -->
        <div class="Container80 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
       
                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="viewDebitCardSummary" header="Debit Card Summary">

                                <h:panelGrid columns="5" cellpadding="5">
                                    <p:dataTable var="DebitCardTransaction" value="#{debitCardManagedBean.debitCardTransaction}">
                                        <p:column headerText="Date">
                                            <h:outputText value="#{DebitCardTransaction.transactionTime}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Code">
                                            <h:outputText value="#{DebitCardTransaction.code}" />
                                        </p:column>

                                        <p:column headerText="Reference No">
                                            <h:outputText value="#{DebitCardTransaction.description}" />
                                        </p:column>
                                        
                                        <p:column headerText="Debit">
                                            <h:outputText value="#{DebitCardTransaction.debit}" />
                                        </p:column>
                                        
                                        <p:column headerText="Credit">
                                            <h:outputText value="#{DebitCardTransaction.credit}" />
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
  
                            </p:panel>
                        </h:form>
                    </div>






                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
