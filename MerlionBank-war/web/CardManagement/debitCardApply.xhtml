<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container25 NoPadding Responsive100">

        </div>

        <!-- Center Column -->
        <div class="Container50 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
                    <div class="CardBigTopic"> Select Debit Card Type </div>
                    <div class="Separator"></div>


                    <div class="Container80 NoPadding Responsive50 ui-fluid">
                        <h:form>


                            <div class="Container70 Responsive50">
                                <p:selectOneMenu id="savingAccountList" value="#{debitCardManagedBean.debitCardTypeSelected}">
                                    <f:selectItem itemLabel="Select Debit Card Type ..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{debitCardManagedBean.debitCardTypeList}" />
                                </p:selectOneMenu>  
                            </div>
                            <div class="Container30 Responsive50">
                                <p:commandButton value="Submit" id="createDebitCard"
                                                 actionListener="#{debitCardManagedBean.createDebitCard}"/>    
                            </div>


                        </h:form>
                    </div>


                </div>
            </div> 



        </div>

        <!-- Right Column -->
        <div class="Container25 NoPadding Responsive50">


        </div>

    </ui:define>

</ui:composition>
