<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">
        </div>

        <!-- Center Column -->
        <div class="Container80 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
       
                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="panel" header="Your Saving Account Details">

                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:dataTable var="debitCard" value="#{debitCardManagedBean.debitCards}">
                                        <p:column headerText="Card Number">
                                            <h:outputText value="#{debitCard.cardNumber}" />
                                        </p:column>

                                        <p:column headerText="Card Type">
                                            <h:outputText value="#{debitCard.debitCardType.debitCardType}" />                                          
                                        </p:column>

                                        <p:column headerText="Linked to Saving Account">
                                            <h:outputText value="#{debitCard.savingAccount.accountNumber}" />
                                        </p:column>
                                    
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">
        </div>

    </ui:define>

</ui:composition>
