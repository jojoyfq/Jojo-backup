<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">

        <!-- Left Column -->
        <div class="Container10 NoPadding Responsive100">
        </div>

        <!-- Center Column -->
        <div class="Container80 NoPadding Responsive50">
            <div class="Container100">
                <div class="Card Flex FlexWrap">
       
                    <div class="Container100 ui-fluid">
                        <h:form>
                            <p:panel id="panel" header="You have chosen to cancel the following credit card">

                                <div class="Container100 ui-fluid">
                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:dataTable var="creditCardForClose" value="#{creditCardManagedBean.creditCardForClose}">
                                        <p:column headerText="Credit Card Number">
                                            <h:outputText value="#{creditCardForClose.cardNumber}" />
                                        </p:column>

                                        <p:column headerText="Credit Card Type">
                                            <h:outputText value="#{creditCardForClose.creditCardType.creditCardType}" />
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
                                </div>
                                
                                <div class="Container100 ui-fluid">
                                    <div class="Container20 Responsive50"></div>
                                    <div class="Container30 Responsive50">
                                        <p:commandButton value="Back" id="backToSelectCreditCard"
                                                         action="creditCardCancel_selectCard.xhtml"/> 
                                    </div>

                                    <div class="Container30 Responsive50">
                                        <p:commandButton value="Confirm Cancel Credit Card" id="cancelCreditCard"
                                                         actionListener="#{creditCardManagedBean.cancelDebitCard}"/>  
                                    </div>
                                    <div class="Container20 Responsive50"></div>
                                </div>

                                <div class="EmptyBox20"></div>     
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div> 
        </div>
        <!-- Right Column -->
        <div class="Container10 NoPadding Responsive50">
        </div>

    </ui:define>
</ui:composition>
